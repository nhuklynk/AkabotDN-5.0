<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="videoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#videoGrad)"/>
  
  <!-- Video play button -->
  <circle cx="200" cy="150" r="50" fill="#ffffff" opacity="0.9"/>
  <polygon points="180,125 180,175 230,150" fill="#ee5a24"/>
  
  <!-- Video timeline -->
  <rect x="50" y="250" width="300" height="6" fill="#ffffff" opacity="0.3" rx="3"/>
  <rect x="50" y="250" width="120" height="6" fill="#ffffff" opacity="0.8" rx="3"/>
  <circle cx="170" cy="253" r="5" fill="#ffffff"/>
  
  <!-- Speaker/presenter -->
  <g fill="#ffffff" opacity="0.7">
    <circle cx="320" cy="80" r="20"/>
    <rect x="305" y="100" width="30" height="40" rx="15"/>
  </g>
  
  <!-- Screen/presentation -->
  <rect x="80" y="60" width="180" height="120" fill="#ffffff" opacity="0.2" rx="8"/>
  <rect x="90" y="70" width="160" height="100" fill="#ffffff" opacity="0.1" rx="5"/>
  
  <!-- Charts on screen -->
  <g fill="#ffffff" opacity="0.6">
    <rect x="110" y="140" width="6" height="20"/>
    <rect x="125" y="130" width="6" height="30"/>
    <rect x="140" y="145" width="6" height="15"/>
    <rect x="155" y="125" width="6" height="35"/>
    
    <circle cx="200" cy="110" r="15" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M200 95 L205 105 L215 100 L200 95" fill="#ffffff"/>
  </g>
  
  <!-- Title -->
  <rect x="50" y="20" width="300" height="30" fill="#ffffff" opacity="0.9" rx="5"/>
  <text x="200" y="40" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Video Hội thảo Chuyên ngành</text>
</svg>
