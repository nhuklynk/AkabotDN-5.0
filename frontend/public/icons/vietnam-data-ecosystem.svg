<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2E6EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCCF2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="node1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#977DFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0033FF;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="node2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCCF2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#977DFF;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="node3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2E6EE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFCCF2;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg)" rx="12"/>
  
  <!-- Central Hub -->
  <circle cx="200" cy="112" r="25" fill="url(#node1)" stroke="#0033FF" stroke-width="2"/>
  <text x="200" y="118" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">VN</text>
  
  <!-- Data Nodes -->
  <circle cx="120" cy="60" r="18" fill="url(#node2)" stroke="#977DFF" stroke-width="1.5"/>
  <text x="120" y="65" text-anchor="middle" fill="#0033FF" font-family="Arial" font-size="10">Data</text>
  
  <circle cx="280" cy="60" r="18" fill="url(#node2)" stroke="#977DFF" stroke-width="1.5"/>
  <text x="280" y="65" text-anchor="middle" fill="#0033FF" font-family="Arial" font-size="10">Cloud</text>
  
  <circle cx="120" cy="164" r="18" fill="url(#node3)" stroke="#FFCCF2" stroke-width="1.5"/>
  <text x="120" y="169" text-anchor="middle" fill="#0033FF" font-family="Arial" font-size="10">AI</text>
  
  <circle cx="280" cy="164" r="18" fill="url(#node3)" stroke="#FFCCF2" stroke-width="1.5"/>
  <text x="280" y="169" text-anchor="middle" fill="#0033FF" font-family="Arial" font-size="10">IoT</text>
  
  <!-- Connection Lines -->
  <line x1="200" y1="87" x2="138" y2="78" stroke="#977DFF" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="87" x2="262" y2="78" stroke="#977DFF" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="137" x2="138" y2="146" stroke="#FFCCF2" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="137" x2="262" y2="146" stroke="#FFCCF2" stroke-width="2" opacity="0.6"/>
  
  <!-- Small connecting nodes -->
  <circle cx="160" cy="40" r="8" fill="#977DFF" opacity="0.4"/>
  <circle cx="240" cy="40" r="8" fill="#977DFF" opacity="0.4"/>
  <circle cx="160" cy="184" r="8" fill="#FFCCF2" opacity="0.4"/>
  <circle cx="240" cy="184" r="8" fill="#FFCCF2" opacity="0.4"/>
  
  <!-- Floating data particles -->
  <circle cx="80" cy="30" r="3" fill="#0033FF" opacity="0.6"/>
  <circle cx="320" cy="30" r="3" fill="#0033FF" opacity="0.6"/>
  <circle cx="80" cy="195" r="3" fill="#0033FF" opacity="0.6"/>
  <circle cx="320" cy="195" r="3" fill="#0033FF" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#0033FF" font-family="Arial" font-size="14" font-weight="bold">Hệ sinh thái Dữ liệu Quốc gia</text>
</svg>
