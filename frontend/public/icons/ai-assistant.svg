<svg width="250" height="180" viewBox="0 0 250 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCCF2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#977DFF;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2E6EE;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFCCF2;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Robot Head -->
  <rect x="75" y="40" width="100" height="80" fill="url(#robot)" rx="20"/>
  <rect x="85" y="50" width="80" height="60" fill="white" opacity="0.1" rx="15"/>
  
  <!-- Eyes -->
  <circle cx="105" cy="70" r="12" fill="#0033FF" opacity="0.8"/>
  <circle cx="145" cy="70" r="12" fill="#0033FF" opacity="0.8"/>
  <circle cx="105" cy="70" r="6" fill="white"/>
  <circle cx="145" cy="70" r="6" fill="white"/>
  <circle cx="107" cy="68" r="3" fill="#0033FF"/>
  <circle cx="147" cy="68" r="3" fill="#0033FF"/>
  
  <!-- Mouth -->
  <rect x="110" y="90" width="30" height="8" fill="#0033FF" opacity="0.8" rx="4"/>
  
  <!-- Antenna -->
  <line x1="125" y1="40" x2="125" y2="25" stroke="#977DFF" stroke-width="3"/>
  <circle cx="125" cy="25" r="5" fill="#FFCCF2"/>
  
  <!-- Screen -->
  <rect x="60" y="130" width="130" height="40" fill="url(#screen)" rx="8"/>
  <rect x="70" y="140" width="110" height="20" fill="white" opacity="0.1" rx="4"/>
  
  <!-- Screen Content -->
  <rect x="75" y="145" width="20" height="10" fill="#0033FF" opacity="0.6" rx="2"/>
  <rect x="100" y="145" width="20" height="10" fill="#977DFF" opacity="0.6" rx="2"/>
  <rect x="125" y="145" width="20" height="10" fill="#FFCCF2" opacity="0.6" rx="2"/>
  <rect x="150" y="145" width="20" height="10" fill="#0033FF" opacity="0.6" rx="2"/>
  
  <!-- Data Flow -->
  <path d="M 125 120 Q 125 110 125 100" stroke="#FFCCF2" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 125 100 Q 125 90 125 80" stroke="#FFCCF2" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Floating Elements -->
  <circle cx="40" cy="60" r="4" fill="#977DFF" opacity="0.6"/>
  <circle cx="210" cy="60" r="4" fill="#977DFF" opacity="0.6"/>
  <circle cx="40" cy="120" r="4" fill="#FFCCF2" opacity="0.6"/>
  <circle cx="210" cy="120" r="4" fill="#FFCCF2" opacity="0.6"/>
  
  <!-- Title -->
  <text x="125" y="20" text-anchor="middle" fill="#0033FF" font-family="Arial" font-size="12" font-weight="bold">Trợ lý AI</text>
</svg>











