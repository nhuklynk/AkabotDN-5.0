<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="building" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#977DFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0033FF;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="server" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCCF2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#977DFF;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Building -->
  <rect x="50" y="80" width="200" height="100" fill="url(#building)" rx="8"/>
  <rect x="60" y="90" width="180" height="80" fill="white" opacity="0.1" rx="4"/>
  
  <!-- Windows -->
  <rect x="70" y="100" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  <rect x="105" y="100" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  <rect x="140" y="100" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  <rect x="175" y="100" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  
  <rect x="70" y="125" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  <rect x="105" y="125" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  <rect x="140" y="125" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  <rect x="175" y="125" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  
  <rect x="70" y="150" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  <rect x="105" y="150" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  <rect x="140" y="150" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  <rect x="175" y="150" width="25" height="15" fill="#FFCCF2" opacity="0.6"/>
  
  <!-- Server Racks -->
  <rect x="80" y="40" width="140" height="30" fill="url(#server)" rx="4"/>
  <rect x="85" y="45" width="130" height="20" fill="white" opacity="0.1" rx="2"/>
  
  <!-- Server Units -->
  <rect x="90" y="50" width="20" height="10" fill="#0033FF" opacity="0.8"/>
  <rect x="115" y="50" width="20" height="10" fill="#0033FF" opacity="0.8"/>
  <rect x="140" y="50" width="20" height="10" fill="#0033FF" opacity="0.8"/>
  <rect x="165" y="50" width="20" height="10" fill="#0033FF" opacity="0.8"/>
  <rect x="190" y="50" width="20" height="10" fill="#0033FF" opacity="0.8"/>
  
  <!-- Data Flow Lines -->
  <line x1="150" y1="70" x2="150" y2="80" stroke="#FFCCF2" stroke-width="2" opacity="0.8"/>
  <line x1="150" y1="80" x2="150" y2="90" stroke="#FFCCF2" stroke-width="2" opacity="0.8"/>
  
  <!-- Network Nodes -->
  <circle cx="60" cy="30" r="8" fill="#977DFF" opacity="0.6"/>
  <circle cx="240" cy="30" r="8" fill="#977DFF" opacity="0.6"/>
  <circle cx="150" cy="20" r="8" fill="#977DFF" opacity="0.6"/>
  
  <!-- Connection Lines -->
  <line x1="60" y1="38" x2="150" y2="28" stroke="#977DFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="240" y1="38" x2="150" y2="28" stroke="#977DFF" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Title -->
  <text x="150" y="15" text-anchor="middle" fill="#0033FF" font-family="Arial" font-size="12" font-weight="bold">Trung tâm Dữ liệu</text>
</svg>



