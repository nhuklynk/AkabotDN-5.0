<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2E6EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCCF2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#977DFF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="circuitGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFCCF2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#977DFF;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Exhibition Hall Floor -->
  <rect x="0" y="200" width="400" height="100" fill="#E8E8E8" opacity="0.8"/>
  
  <!-- Exhibition Booths -->
  <!-- Booth 1: AI/Blockchain -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="80" height="60" fill="#FFFFFF" stroke="#0033FF" stroke-width="2" rx="5"/>
    <rect x="5" y="5" width="25" height="20" fill="url(#screenGradient)" rx="2"/>
    <rect x="35" y="5" width="25" height="20" fill="#1a1a1a" rx="2"/>
    <rect x="65" y="5" width="10" height="20" fill="#977DFF" rx="1"/>
    
    <!-- AI Brain Icon -->
    <circle cx="17" cy="35" r="8" fill="none" stroke="#0033FF" stroke-width="1.5"/>
    <path d="M12,35 Q17,30 22,35 Q17,40 12,35" fill="#FFCCF2"/>
    <circle cx="15" cy="33" r="1" fill="#0033FF"/>
    <circle cx="19" cy="33" r="1" fill="#0033FF"/>
    
    <!-- Blockchain Icon -->
    <rect x="35" y="30" width="8" height="8" fill="none" stroke="#977DFF" stroke-width="1"/>
    <rect x="38" y="33" width="2" height="2" fill="#977DFF"/>
    <line x1="43" y1="34" x2="48" y2="34" stroke="#977DFF"/>
    <rect x="48" y="30" width="8" height="8" fill="none" stroke="#977DFF" stroke-width="1"/>
    
    <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#0033FF">AI & BLOCKCHAIN</text>
  </g>
  
  <!-- Booth 2: Data Analytics -->
  <g transform="translate(160, 150)">
    <rect x="0" y="0" width="80" height="60" fill="#FFFFFF" stroke="#977DFF" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="60" height="25" fill="#F8F9FA" stroke="#CCCCCC" rx="3"/>
    
    <!-- Charts and Graphs -->
    <rect x="15" y="15" width="8" height="15" fill="#0033FF"/>
    <rect x="25" y="12" width="8" height="18" fill="#977DFF"/>
    <rect x="35" y="18" width="8" height="12" fill="#FFCCF2"/>
    <rect x="45" y="8" width="8" height="22" fill="#0033FF" opacity="0.7"/>
    <rect x="55" y="20" width="8" height="10" fill="#977DFF" opacity="0.7"/>
    
    <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#977DFF">DATA ANALYTICS</text>
  </g>
  
  <!-- Booth 3: Digital Platform -->
  <g transform="translate(270, 150)">
    <rect x="0" y="0" width="80" height="60" fill="#FFFFFF" stroke="#FFCCF2" stroke-width="2" rx="5"/>
    
    <!-- Digital Platform Screen -->
    <rect x="10" y="8" width="60" height="35" fill="#1a1a1a" rx="3"/>
    <rect x="15" y="13" width="50" height="25" fill="url(#screenGradient)" rx="2"/>
    
    <!-- Platform Interface -->
    <rect x="20" y="18" width="40" height="2" fill="#FFFFFF" opacity="0.8"/>
    <rect x="20" y="22" width="30" height="2" fill="#FFCCF2" opacity="0.8"/>
    <rect x="20" y="26" width="35" height="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="55" cy="20" r="2" fill="#FFCCF2"/>
    <circle cx="55" cy="27" r="2" fill="#FFFFFF"/>
    
    <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">DIGITAL PLATFORM</text>
  </g>
  
  <!-- Visitors -->
  <g fill="#333" opacity="0.6">
    <ellipse cx="100" cy="220" rx="8" ry="4"/>
    <ellipse cx="150" cy="225" rx="8" ry="4"/>
    <ellipse cx="200" cy="220" rx="8" ry="4"/>
    <ellipse cx="250" cy="225" rx="8" ry="4"/>
    <ellipse cx="300" cy="220" rx="8" ry="4"/>
  </g>
  
  <!-- Network Connections -->
  <g stroke="#0033FF" stroke-width="1" opacity="0.3" fill="none">
    <path d="M90,180 Q140,100 190,180"/>
    <path d="M190,180 Q240,100 290,180"/>
    <circle cx="140" cy="120" r="3" fill="#0033FF" opacity="0.5"/>
    <circle cx="240" cy="120" r="3" fill="#977DFF" opacity="0.5"/>
  </g>
  
  <!-- Title Header -->
  <rect x="50" y="30" width="300" height="50" fill="rgba(255,255,255,0.95)" rx="25"/>
  <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0033FF">
    TRIỂN LÃM CÔNG NGHỆ
  </text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#977DFF">
    6 Sản phẩm Dữ liệu Tiên phong
  </text>
  <text x="200" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">
    Hệ sinh thái Kinh tế Số Việt Nam
  </text>
  
  <!-- Technology Icons in corners -->
  <g transform="translate(20, 20)" fill="#0033FF" opacity="0.4">
    <rect x="0" y="0" width="15" height="15" fill="url(#circuitGradient)" rx="2"/>
    <circle cx="4" cy="4" r="1.5" fill="#0033FF"/>
    <circle cx="11" cy="4" r="1.5" fill="#977DFF"/>
    <circle cx="4" cy="11" r="1.5" fill="#FFCCF2"/>
    <circle cx="11" cy="11" r="1.5" fill="#0033FF"/>
  </g>
  
  <g transform="translate(365, 20)" fill="#977DFF" opacity="0.4">
    <rect x="0" y="0" width="15" height="15" fill="url(#circuitGradient)" rx="2"/>
    <circle cx="4" cy="4" r="1.5" fill="#977DFF"/>
    <circle cx="11" cy="4" r="1.5" fill="#FFCCF2"/>
    <circle cx="4" cy="11" r="1.5" fill="#0033FF"/>
    <circle cx="11" cy="11" r="1.5" fill="#977DFF"/>
  </g>
</svg>
