<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#977DFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Mountains/Buildings -->
  <polygon points="0,180 60,120 120,140 180,100 240,110 300,90 360,105 400,95 400,300 0,300" fill="url(#buildingGradient)" opacity="0.7"/>
  
  <!-- Conference Center -->
  <rect x="80" y="160" width="240" height="100" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2" rx="10"/>
  <rect x="90" y="170" width="220" height="80" fill="#F8F9FA" rx="5"/>
  
  <!-- Conference Screen -->
  <rect x="100" y="180" width="80" height="50" fill="#1a1a1a" rx="3"/>
  <rect x="105" y="185" width="70" height="40" fill="url(#chartGradient)"/>
  
  <!-- Chart on screen -->
  <polyline points="110,215 125,205 140,195 155,200 170,190" stroke="#FFCCF2" stroke-width="2" fill="none"/>
  <circle cx="110" cy="215" r="2" fill="#FFCCF2"/>
  <circle cx="125" cy="205" r="2" fill="#FFCCF2"/>
  <circle cx="140" cy="195" r="2" fill="#FFCCF2"/>
  <circle cx="155" cy="200" r="2" fill="#FFCCF2"/>
  <circle cx="170" cy="190" r="2" fill="#FFCCF2"/>
  
  <!-- People/Attendees -->
  <ellipse cx="220" cy="215" rx="15" ry="8" fill="#0033FF" opacity="0.3"/>
  <ellipse cx="250" cy="215" rx="15" ry="8" fill="#977DFF" opacity="0.3"/>
  <ellipse cx="280" cy="215" rx="15" ry="8" fill="#FFCCF2" opacity="0.3"/>
  
  <!-- Tables -->
  <rect x="200" y="210" width="40" height="15" fill="#D3D3D3" rx="2"/>
  <rect x="250" y="210" width="40" height="15" fill="#D3D3D3" rx="2"/>
  
  <!-- Tourism Icons -->
  <g transform="translate(320, 40)">
    <!-- Airplane -->
    <path d="M10 20 L25 15 L35 20 L25 25 Z" fill="#0033FF"/>
    <circle cx="30" cy="20" r="3" fill="#FFFFFF"/>
    <!-- Suitcase -->
    <rect x="5" y="30" width="12" height="8" fill="#977DFF" rx="1"/>
    <rect x="6" y="28" width="10" height="2" fill="#FFCCF2" rx="1"/>
    <circle cx="7" cy="37" r="1" fill="#666"/>
    <circle cx="16" cy="37" r="1" fill="#666"/>
  </g>
  
  <!-- Data Visualization Elements -->
  <g transform="translate(20, 40)">
    <!-- Data nodes -->
    <circle cx="10" cy="10" r="4" fill="#0033FF" opacity="0.8"/>
    <circle cx="25" cy="5" r="3" fill="#977DFF" opacity="0.8"/>
    <circle cx="40" cy="12" r="3" fill="#FFCCF2" opacity="0.8"/>
    <!-- Connections -->
    <line x1="10" y1="10" x2="25" y2="5" stroke="#0033FF" stroke-width="1" opacity="0.5"/>
    <line x1="25" y1="5" x2="40" y2="12" stroke="#977DFF" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Title Area -->
  <rect x="50" y="20" width="300" height="40" fill="rgba(255,255,255,0.9)" rx="20"/>
  <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0033FF">
    HỘI THẢO DỮ LIỆU DU LỊCH
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Phát triển Kinh tế Số
  </text>
</svg>
