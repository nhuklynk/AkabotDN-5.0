<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2E6EE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFCCF2;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#977DFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0033FF;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg)" rx="12"/>
  
  <!-- Calendar Icon -->
  <rect x="150" y="60" width="100" height="70" fill="url(#icon)" rx="8"/>
  <rect x="160" y="70" width="80" height="50" fill="white" opacity="0.1" rx="6"/>
  
  <!-- Calendar Header -->
  <rect x="150" y="60" width="100" height="20" fill="#FFCCF2" opacity="0.8" rx="8 8 0 0"/>
  <rect x="160" y="70" width="80" height="10" fill="white" opacity="0.2" rx="4"/>
  
  <!-- Calendar Days -->
  <rect x="160" y="90" width="20" height="15" fill="#FFCCF2" opacity="0.6" rx="2"/>
  <rect x="185" y="90" width="20" height="15" fill="#FFCCF2" opacity="0.6" rx="2"/>
  <rect x="210" y="90" width="20" height="15" fill="#FFCCF2" opacity="0.6" rx="2"/>
  <rect x="235" y="90" width="20" height="15" fill="#FFCCF2" opacity="0.6" rx="2"/>
  
  <rect x="160" y="110" width="20" height="15" fill="#FFCCF2" opacity="0.6" rx="2"/>
  <rect x="185" y="110" width="20" height="15" fill="#FFCCF2" opacity="0.6" rx="2"/>
  <rect x="210" y="110" width="20" height="15" fill="#FFCCF2" opacity="0.6" rx="2"/>
  <rect x="235" y="110" width="20" height="15" fill="#FFCCF2" opacity="0.6" rx="2"/>
  
  <!-- Event Icon -->
  <circle cx="200" cy="160" r="25" fill="url(#icon)" opacity="0.8"/>
  <rect x="190" y="150" width="20" height="20" fill="white" opacity="0.1" rx="4"/>
  
  <!-- Event Details -->
  <rect x="170" y="155" width="60" height="4" fill="white" opacity="0.8" rx="2"/>
  <rect x="170" y="162" width="40" height="4" fill="white" opacity="0.6" rx="2"/>
  
  <!-- Floating Elements -->
  <circle cx="80" cy="60" r="8" fill="#977DFF" opacity="0.6"/>
  <circle cx="320" cy="60" r="8" fill="#977DFF" opacity="0.6"/>
  <circle cx="80" cy="165" r="8" fill="#FFCCF2" opacity="0.6"/>
  <circle cx="320" cy="165" r="8" fill="#FFCCF2" opacity="0.6"/>
  
  <!-- Decorative Lines -->
  <line x1="50" y1="40" x2="350" y2="40" stroke="#977DFF" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="185" x2="350" y2="185" stroke="#977DFF" stroke-width="1" opacity="0.4"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#0033FF" font-family="Arial" font-size="16" font-weight="bold">Hoạt động & Sự kiện</text>
  <text x="200" y="200" text-anchor="middle" fill="#0600AF" font-family="Arial" font-size="12">Tham gia các hoạt động của Hiệp hội</text>
</svg>



