<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="outerRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Blue Ring -->
  <circle cx="50" cy="50" r="48" fill="url(#outerRing)" stroke="#002266" stroke-width="2"/>
  
  <!-- Inner Red Ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#innerRing)" stroke-width="4"/>
  
  <!-- Center Star -->
  <g transform="translate(50, 50)">
    <path d="M0,-15 L4.4,-4.6 L15,-4.6 L7.3,2.4 L11.7,12.9 L0,6.1 L-11.7,12.9 L-7.3,2.4 L-15,-4.6 L-4.4,-4.6 Z" 
          fill="url(#starGradient)" 
          stroke="#CC9900" 
          stroke-width="0.5"/>
    
    <!-- Star highlight -->
    <path d="M0,-15 L4.4,-4.6 L15,-4.6 L7.3,2.4 L11.7,12.9 L0,6.1 L-11.7,12.9 L-7.3,2.4 L-15,-4.6 L-4.4,-4.6 Z" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="0.3" 
          opacity="0.7"/>
  </g>
  
  <!-- Text Curves -->
  <defs>
    <path id="topCurve" d="M 15 50 A 35 35 0 0 1 85 50"/>
    <path id="bottomCurve" d="M 85 50 A 35 35 0 0 1 15 50"/>
  </defs>
  
  <!-- Top Text: HIỆP HỘI DỮ LIỆU QUỐC GIA -->
  <text font-family="Arial, sans-serif" font-size="5.5" font-weight="bold" fill="#FFFFFF">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      HIỆP HỘI DỮ LIỆU QUỐC GIA
    </textPath>
  </text>
  
  <!-- Bottom Text: VIỆT NAM -->
  <text font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#FFFFFF">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      VIỆT NAM
    </textPath>
  </text>
  
  <!-- Additional design elements -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="#FFFFFF" stroke-width="0.3" opacity="0.5"/>
</svg>
