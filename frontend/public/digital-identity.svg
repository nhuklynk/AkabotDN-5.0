<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-identity" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="id-card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" />
      <stop offset="100%" style="stop-color:#F8FAFC" />
    </linearGradient>
    <linearGradient id="biometric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <radialGradient id="fingerprint" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DC2626" />
      <stop offset="100%" style="stop-color:#B91C1C" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-identity)"/>
  
  <!-- Title -->
  <g transform="translate(150,50)">
    <rect x="0" y="0" width="500" height="70" rx="10" fill="url(#biometric)" opacity="0.9"/>
    <text x="250" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#FFFFFF">ĐỊNH DANH SỐ QUỐC GIA</text>
    <text x="250" y="50" text-anchor="middle" font-size="16" fill="#FFFFFF">Ứng dụng Phi tập trung - Bảo mật Sinh trắc học</text>
  </g>
  
  <!-- Digital ID Card -->
  <g transform="translate(200,150)">
    <rect x="0" y="0" width="400" height="250" rx="15" fill="url(#id-card)" stroke="#E5E7EB" stroke-width="3"/>
    
    <!-- ID Card Header -->
    <rect x="20" y="20" width="360" height="60" rx="8" fill="#7C3AED"/>
    <text x="200" y="40" text-anchor="middle" font-size="16" font-weight="bold" fill="#FFFFFF">CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</text>
    <text x="200" y="55" text-anchor="middle" font-size="12" fill="#FFFFFF">Độc lập - Tự do - Hạnh phúc</text>
    <text x="200" y="70" text-anchor="middle" font-size="14" font-weight="bold" fill="#FFFFFF">ĐỊNH DANH SỐ</text>
    
    <!-- Photo placeholder -->
    <rect x="30" y="100" width="80" height="100" rx="8" fill="#E5E7EB"/>
    <circle cx="70" cy="130" r="15" fill="#9CA3AF"/>
    <circle cx="70" cy="125" r="6" fill="#FFFFFF"/>
    <path d="M60,140 Q70,150 80,140" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    
    <!-- Personal Info -->
    <g transform="translate(130,100)">
      <text x="0" y="15" font-size="12" font-weight="bold" fill="#374151">Họ và tên:</text>
      <text x="90" y="15" font-size="12" fill="#1F2937">NGUYỄN VĂN AN</text>
      
      <text x="0" y="35" font-size="12" font-weight="bold" fill="#374151">Ngày sinh:</text>
      <text x="90" y="35" font-size="12" fill="#1F2937">01/01/1990</text>
      
      <text x="0" y="55" font-size="12" font-weight="bold" fill="#374151">CCCD số:</text>
      <text x="90" y="55" font-size="12" fill="#1F2937">001090123456</text>
      
      <text x="0" y="75" font-size="12" font-weight="bold" fill="#374151">Nơi cấp:</text>
      <text x="90" y="75" font-size="12" fill="#1F2937">Cục Cảnh sát ĐKQL</text>
      
      <text x="0" y="95" font-size="12" font-weight="bold" fill="#374151">Có hiệu lực:</text>
      <text x="90" y="95" font-size="12" fill="#1F2937">Không thời hạn</text>
    </g>
    
    <!-- QR Code -->
    <g transform="translate(320,100)">
      <rect x="0" y="0" width="60" height="60" fill="#1F2937"/>
      <rect x="2" y="2" width="56" height="56" fill="#FFFFFF"/>
      <rect x="4" y="4" width="8" height="8" fill="#1F2937"/>
      <rect x="14" y="4" width="6" height="8" fill="#1F2937"/>
      <rect x="22" y="4" width="4" height="8" fill="#1F2937"/>
      <rect x="28" y="4" width="8" height="8" fill="#1F2937"/>
      <rect x="38" y="4" width="6" height="8" fill="#1F2937"/>
      <rect x="46" y="4" width="8" height="8" fill="#1F2937"/>
      
      <rect x="4" y="14" width="6" height="4" fill="#1F2937"/>
      <rect x="14" y="14" width="8" height="4" fill="#1F2937"/>
      <rect x="26" y="14" width="4" height="4" fill="#1F2937"/>
      <rect x="34" y="14" width="6" height="4" fill="#1F2937"/>
      <rect x="44" y="14" width="8" height="4" fill="#1F2937"/>
      
      <rect x="4" y="20" width="8" height="6" fill="#1F2937"/>
      <rect x="16" y="20" width="6" height="6" fill="#1F2937"/>
      <rect x="26" y="20" width="8" height="6" fill="#1F2937"/>
      <rect x="38" y="20" width="4" height="6" fill="#1F2937"/>
      <rect x="46" y="20" width="8" height="6" fill="#1F2937"/>
      
      <text x="30" y="75" text-anchor="middle" font-size="8" fill="#6B7280">Digital Signature</text>
    </g>
    
    <!-- Chip -->
    <rect x="30" y="210" width="30" height="20" rx="3" fill="#F59E0B"/>
    <rect x="33" y="213" width="24" height="14" rx="1" fill="#FFFFFF"/>
    <rect x="35" y="215" width="4" height="3" fill="#F59E0B"/>
    <rect x="41" y="215" width="4" height="3" fill="#F59E0B"/>
    <rect x="47" y="215" width="4" height="3" fill="#F59E0B"/>
    <rect x="35" y="220" width="4" height="3" fill="#F59E0B"/>
    <rect x="41" y="220" width="4" height="3" fill="#F59E0B"/>
    <rect x="47" y="220" width="4" height="3" fill="#F59E0B"/>
    
    <!-- Digital signature area -->
    <rect x="80" y="210" width="300" height="20" rx="5" fill="#F1F5F9" stroke="#D1D5DB"/>
    <text x="230" y="223" text-anchor="middle" font-size="10" fill="#6B7280">Chữ ký số: 0xA1B2C3...F9E8D7</text>
  </g>
  
  <!-- Biometric Authentication -->
  <g transform="translate(50,200)">
    <rect x="0" y="0" width="120" height="160" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#DC2626">XÁC THỰC</text>
    <text x="60" y="33" text-anchor="middle" font-size="10" fill="#DC2626">SINH TRẮC HỌC</text>
    
    <!-- Fingerprint -->
    <g transform="translate(30,50)">
      <circle cx="30" cy="30" r="25" fill="url(#fingerprint)" opacity="0.3"/>
      <circle cx="30" cy="30" r="20" fill="none" stroke="#DC2626" stroke-width="1"/>
      <circle cx="30" cy="30" r="15" fill="none" stroke="#DC2626" stroke-width="1"/>
      <circle cx="30" cy="30" r="10" fill="none" stroke="#DC2626" stroke-width="1"/>
      <circle cx="30" cy="30" r="5" fill="none" stroke="#DC2626" stroke-width="1"/>
      
      <!-- Fingerprint ridges -->
      <path d="M20,20 Q30,15 40,20" stroke="#DC2626" stroke-width="1" fill="none"/>
      <path d="M18,25 Q30,20 42,25" stroke="#DC2626" stroke-width="1" fill="none"/>
      <path d="M18,35 Q30,30 42,35" stroke="#DC2626" stroke-width="1" fill="none"/>
      <path d="M20,40 Q30,45 40,40" stroke="#DC2626" stroke-width="1" fill="none"/>
      
      <text x="30" y="75" text-anchor="middle" font-size="8" fill="#DC2626">Vân tay</text>
    </g>
    
    <!-- Face Recognition -->
    <g transform="translate(30,100)">
      <rect x="15" y="10" width="30" height="30" rx="15" fill="none" stroke="#10B981" stroke-width="2"/>
      <circle cx="22" cy="20" r="2" fill="#10B981"/>
      <circle cx="38" cy="20" r="2" fill="#10B981"/>
      <path d="M25,30 Q30,35 35,30" stroke="#10B981" stroke-width="2" fill="none"/>
      
      <!-- Face detection frame -->
      <rect x="10" y="5" width="5" height="5" fill="none" stroke="#10B981" stroke-width="2"/>
      <rect x="45" y="5" width="5" height="5" fill="none" stroke="#10B981" stroke-width="2"/>
      <rect x="10" y="35" width="5" height="5" fill="none" stroke="#10B981" stroke-width="2"/>
      <rect x="45" y="35" width="5" height="5" fill="none" stroke="#10B981" stroke-width="2"/>
      
      <text x="30" y="55" text-anchor="middle" font-size="8" fill="#10B981">Khuôn mặt</text>
    </g>
  </g>
  
  <!-- Security Features -->
  <g transform="translate(650,200)">
    <rect x="0" y="0" width="120" height="160" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#7C3AED">BẢO MẬT</text>
    <text x="60" y="33" text-anchor="middle" font-size="10" fill="#7C3AED">& MÃ HÓA</text>
    
    <!-- Encryption Lock -->
    <g transform="translate(30,50)">
      <rect x="15" y="20" width="30" height="25" rx="3" fill="none" stroke="#7C3AED" stroke-width="2"/>
      <rect x="20" y="15" width="20" height="15" rx="10" fill="none" stroke="#7C3AED" stroke-width="2"/>
      <circle cx="30" cy="32" r="3" fill="#7C3AED"/>
      <text x="30" y="60" text-anchor="middle" font-size="8" fill="#7C3AED">AES-256</text>
    </g>
    
    <!-- Blockchain Security -->
    <g transform="translate(15,85)">
      <rect x="0" y="0" width="15" height="15" rx="2" fill="#7C3AED"/>
      <rect x="20" y="0" width="15" height="15" rx="2" fill="#1E40AF"/>
      <rect x="40" y="0" width="15" height="15" rx="2" fill="#10B981"/>
      
      <line x1="15" y1="7" x2="20" y2="7" stroke="#7C3AED" stroke-width="2"/>
      <line x1="35" y1="7" x2="40" y2="7" stroke="#1E40AF" stroke-width="2"/>
      
      <text x="27" y="30" text-anchor="middle" font-size="8" fill="#7C3AED">Blockchain</text>
    </g>
    
    <!-- Multi-factor Auth -->
    <g transform="translate(30,115)">
      <circle cx="15" cy="10" r="8" fill="none" stroke="#DC2626" stroke-width="2"/>
      <circle cx="30" cy="10" r="8" fill="none" stroke="#F59E0B" stroke-width="2"/>
      <circle cx="45" cy="10" r="8" fill="none" stroke="#10B981" stroke-width="2"/>
      
      <path d="M11,10 L13,12 L19,6" stroke="#DC2626" stroke-width="1" fill="none"/>
      <path d="M26,10 L28,12 L34,6" stroke="#F59E0B" stroke-width="1" fill="none"/>
      <path d="M41,10 L43,12 L49,6" stroke="#10B981" stroke-width="1" fill="none"/>
      
      <text x="30" y="35" text-anchor="middle" font-size="8" fill="#6B7280">Multi-Factor</text>
    </g>
  </g>
  
  <!-- Integration Points -->
  <g transform="translate(100,450)">
    <text x="300" y="0" text-anchor="middle" font-size="16" font-weight="bold" fill="#1E40AF">TÍCH HỢP HỆ THỐNG</text>
    
    <!-- Government Services -->
    <g transform="translate(0,20)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="#1E40AF" opacity="0.8"/>
      <text x="50" y="20" text-anchor="middle" font-size="10" font-weight="bold" fill="#FFFFFF">DỊCH VỤ CÔNG</text>
      <text x="50" y="35" text-anchor="middle" font-size="8" fill="#FFFFFF">• Đăng ký hộ khẩu</text>
      <text x="50" y="45" text-anchor="middle" font-size="8" fill="#FFFFFF">• Cấp giấy tờ</text>
      <text x="50" y="55" text-anchor="middle" font-size="8" fill="#FFFFFF">• Thuế & phí</text>
    </g>
    
    <!-- Banking -->
    <g transform="translate(120,20)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="#059669" opacity="0.8"/>
      <text x="50" y="20" text-anchor="middle" font-size="10" font-weight="bold" fill="#FFFFFF">NGÂN HÀNG</text>
      <text x="50" y="35" text-anchor="middle" font-size="8" fill="#FFFFFF">• Mở tài khoản</text>
      <text x="50" y="45" text-anchor="middle" font-size="8" fill="#FFFFFF">• Vay vốn</text>
      <text x="50" y="55" text-anchor="middle" font-size="8" fill="#FFFFFF">• Chuyển khoản</text>
    </g>
    
    <!-- Healthcare -->
    <g transform="translate(240,20)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="#DC2626" opacity="0.8"/>
      <text x="50" y="20" text-anchor="middle" font-size="10" font-weight="bold" fill="#FFFFFF">Y TẾ</text>
      <text x="50" y="35" text-anchor="middle" font-size="8" fill="#FFFFFF">• Hồ sơ bệnh án</text>
      <text x="50" y="45" text-anchor="middle" font-size="8" fill="#FFFFFF">• Bảo hiểm</text>
      <text x="50" y="55" text-anchor="middle" font-size="8" fill="#FFFFFF">• Khám chữa bệnh</text>
    </g>
    
    <!-- Education -->
    <g transform="translate(360,20)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="#7C3AED" opacity="0.8"/>
      <text x="50" y="20" text-anchor="middle" font-size="10" font-weight="bold" fill="#FFFFFF">GIÁO DỤC</text>
      <text x="50" y="35" text-anchor="middle" font-size="8" fill="#FFFFFF">• Học bạ</text>
      <text x="50" y="45" text-anchor="middle" font-size="8" fill="#FFFFFF">• Bằng cấp</text>
      <text x="50" y="55" text-anchor="middle" font-size="8" fill="#FFFFFF">• Tuyển sinh</text>
    </g>
    
    <!-- E-commerce -->
    <g transform="translate(480,20)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="#F59E0B" opacity="0.8"/>
      <text x="50" y="20" text-anchor="middle" font-size="10" font-weight="bold" fill="#FFFFFF">THƯƠNG MẠI</text>
      <text x="50" y="35" text-anchor="middle" font-size="8" fill="#FFFFFF">• Xác thực KYC</text>
      <text x="50" y="45" text-anchor="middle" font-size="8" fill="#FFFFFF">• Thanh toán</text>
      <text x="50" y="55" text-anchor="middle" font-size="8" fill="#FFFFFF">• Hợp đồng số</text>
    </g>
    
    <!-- Integration arrows -->
    <g opacity="0.4">
      <path d="M50,90 Q150,110 250,90" stroke="#1E40AF" stroke-width="2" fill="none"/>
      <path d="M170,90 Q250,110 330,90" stroke="#059669" stroke-width="2" fill="none"/>
      <path d="M290,90 Q370,110 450,90" stroke="#DC2626" stroke-width="2" fill="none"/>
      <path d="M410,90 Q490,110 530,90" stroke="#7C3AED" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Data Security Animation -->
  <g opacity="0.3">
    <circle r="2" fill="#7C3AED">
      <animateMotion dur="5s" repeatCount="indefinite" 
                     path="M200,400 Q300,350 400,400 Q500,450 600,400"/>
    </circle>
    <circle r="1" fill="#DC2626">
      <animateMotion dur="3s" repeatCount="indefinite" 
                     path="M600,300 Q500,250 400,300 Q300,350 200,300"/>
    </circle>
  </g>
</svg>



