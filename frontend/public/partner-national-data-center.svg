<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <defs>
    <linearGradient id="data-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669" />
      <stop offset="100%" style="stop-color:#047857" />
    </linearGradient>
    <linearGradient id="server-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937" />
      <stop offset="100%" style="stop-color:#374151" />
    </linearGradient>
    <radialGradient id="data-flow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="5"/>
  
  <!-- Data Center Servers -->
  <g transform="translate(20,20)">
    <!-- Server Stack -->
    <rect x="0" y="0" width="30" height="8" rx="2" fill="url(#server-gradient)"/>
    <circle cx="25" cy="4" r="1.5" fill="#10B981"/>
    <rect x="3" y="2" width="4" height="4" rx="1" fill="#374151"/>
    
    <rect x="0" y="12" width="30" height="8" rx="2" fill="url(#server-gradient)"/>
    <circle cx="25" cy="16" r="1.5" fill="#10B981"/>
    <rect x="3" y="14" width="4" height="4" rx="1" fill="#374151"/>
    
    <rect x="0" y="24" width="30" height="8" rx="2" fill="url(#server-gradient)"/>
    <circle cx="25" cy="28" r="1.5" fill="#10B981"/>
    <rect x="3" y="26" width="4" height="4" rx="1" fill="#374151"/>
    
    <rect x="0" y="36" width="30" height="8" rx="2" fill="url(#server-gradient)"/>
    <circle cx="25" cy="40" r="1.5" fill="#10B981"/>
    <rect x="3" y="38" width="4" height="4" rx="1" fill="#374151"/>
  </g>
  
  <!-- Data Flow Visualization -->
  <g transform="translate(65,25)">
    <circle cx="15" cy="15" r="12" fill="url(#data-flow)" opacity="0.3"/>
    <circle cx="15" cy="15" r="8" fill="none" stroke="url(#data-gradient)" stroke-width="2"/>
    <circle cx="15" cy="15" r="4" fill="url(#data-gradient)"/>
    
    <!-- Data packets -->
    <circle cx="8" cy="8" r="2" fill="#10B981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="22" cy="8" r="2" fill="#059669">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="22" cy="22" r="2" fill="#10B981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="8" cy="22" r="2" fill="#059669">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Vietnam Map Silhouette -->
  <g transform="translate(110,15)">
    <path d="M15,5 C18,3 22,4 24,7 L25,9 C26,11 27,15 28,19 L29,23 C30,27 31,31 30,35 L29,39 C28,43 27,47 26,51 L25,55 C24,59 23,63 22,67 L21,71 C20,75 18,77 15,78 L12,79 C9,78 7,76 6,74 L5,71 C4,67 3,63 2,59 L1,55 C0,51 1,47 2,43 L3,39 C4,35 5,31 6,27 L7,23 C8,19 9,15 11,11 L13,7 C14,5 15,5 15,5 Z" fill="url(#data-gradient)" opacity="0.8"/>
    <circle cx="20" cy="35" r="1" fill="#FFFFFF"/>
    <circle cx="15" cy="40" r="1" fill="#FFFFFF"/>
    <circle cx="18" cy="50" r="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Company Text -->
  <text x="150" y="25" text-anchor="middle" font-size="12" font-weight="bold" fill="url(#data-gradient)">TRUNG TÂM</text>
  <text x="150" y="38" text-anchor="middle" font-size="12" font-weight="bold" fill="url(#data-gradient)">DỮ LIỆU QUỐC GIA</text>
  
  <!-- Abbreviation -->
  <text x="150" y="55" text-anchor="middle" font-size="16" font-weight="bold" fill="#1F2937">NDC</text>
  
  <!-- English Text -->
  <text x="150" y="70" text-anchor="middle" font-size="9" fill="#6B7280">National Data Center</text>
  <text x="150" y="82" text-anchor="middle" font-size="8" fill="#9CA3AF">Data Management & Operations</text>
  
  <!-- Network connections -->
  <g stroke="url(#data-gradient)" stroke-width="1" opacity="0.4" fill="none">
    <line x1="55" y1="30" x2="105" y2="30">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="55" y1="40" x2="105" y2="35">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>


