<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-tourism" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="platform" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <radialGradient id="glow-tourism" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-tourism)"/>
  
  <!-- Vietnam Map Silhouette -->
  <path d="M350 120 C370 110, 390 115, 400 130 L410 140 C415 150, 420 170, 425 190 L430 210 C435 230, 440 250, 435 270 L430 290 C425 310, 420 330, 415 350 L410 370 C405 390, 400 410, 395 430 L390 450 C385 465, 375 475, 360 480 L340 485 C320 480, 305 470, 295 455 L285 435 C280 415, 275 395, 270 375 L265 355 C260 335, 265 315, 270 295 L275 275 C280 255, 285 235, 290 215 L295 195 C300 175, 310 155, 325 140 L340 130 Z" fill="#10B981" opacity="0.3"/>
  
  <!-- Mobile App Interface -->
  <g transform="translate(150,150)">
    <!-- Phone Screen -->
    <rect x="0" y="0" width="200" height="350" rx="25" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="10" y="30" width="180" height="290" rx="10" fill="#F8FAFC"/>
    
    <!-- App Header -->
    <rect x="10" y="30" width="180" height="50" rx="10" fill="url(#platform)"/>
    <text x="100" y="60" text-anchor="middle" font-size="16" font-weight="bold" fill="#FFFFFF">Visit Vietnam</text>
    
    <!-- Search Bar -->
    <rect x="20" y="90" width="160" height="30" rx="15" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="30" y="110" font-size="12" fill="#9CA3AF">Tìm kiếm địa điểm...</text>
    
    <!-- Destination Cards -->
    <rect x="20" y="130" width="70" height="60" rx="8" fill="#FEF3C7"/>
    <text x="55" y="155" text-anchor="middle" font-size="10" fill="#92400E">Hạ Long</text>
    <text x="55" y="170" text-anchor="middle" font-size="8" fill="#92400E">Bay</text>
    
    <rect x="110" y="130" width="70" height="60" rx="8" fill="#DBEAFE"/>
    <text x="145" y="155" text-anchor="middle" font-size="10" fill="#1E40AF">Hội An</text>
    <text x="145" y="170" text-anchor="middle" font-size="8" fill="#1E40AF">Ancient</text>
    
    <rect x="20" y="200" width="70" height="60" rx="8" fill="#ECFDF5"/>
    <text x="55" y="225" text-anchor="middle" font-size="10" fill="#065F46">Sapa</text>
    <text x="55" y="240" text-anchor="middle" font-size="8" fill="#065F46">Mountains</text>
    
    <rect x="110" y="200" width="70" height="60" rx="8" fill="#FEF2F2"/>
    <text x="145" y="225" text-anchor="middle" font-size="10" fill="#991B1B">Phú Quốc</text>
    <text x="145" y="240" text-anchor="middle" font-size="8" fill="#991B1B">Island</text>
  </g>
  
  <!-- AI Assistant -->
  <g transform="translate(450,200)">
    <circle cx="50" cy="50" r="40" fill="url(#glow-tourism)"/>
    <circle cx="50" cy="50" r="25" fill="#10B981"/>
    <!-- AI Eyes -->
    <circle cx="42" cy="42" r="4" fill="#FFFFFF"/>
    <circle cx="58" cy="42" r="4" fill="#FFFFFF"/>
    <circle cx="42" cy="42" r="2" fill="#059669"/>
    <circle cx="58" cy="42" r="2" fill="#059669"/>
    <!-- AI Smile -->
    <path d="M38,58 Q50,68 62,58" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    
    <!-- Speech Bubble -->
    <rect x="110" y="20" width="120" height="60" rx="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <path d="M110,70 L95,75 L105,60" fill="#FFFFFF"/>
    <text x="170" y="40" text-anchor="middle" font-size="10" fill="#374151">Xin chào!</text>
    <text x="170" y="55" text-anchor="middle" font-size="10" fill="#374151">Tôi có thể giúp</text>
    <text x="170" y="70" text-anchor="middle" font-size="10" fill="#374151">bạn lên kế hoạch</text>
  </g>
  
  <!-- Blockchain Verification -->
  <g transform="translate(100,400)">
    <rect x="0" y="0" width="35" height="35" fill="#0033FF" opacity="0.8" rx="5"/>
    <rect x="45" y="0" width="35" height="35" fill="#10B981" opacity="0.8" rx="5"/>
    <rect x="90" y="0" width="35" height="35" fill="#F59E0B" opacity="0.8" rx="5"/>
    
    <!-- Chain Links -->
    <line x1="35" y1="17" x2="45" y2="17" stroke="#0033FF" stroke-width="3"/>
    <line x1="80" y1="17" x2="90" y2="17" stroke="#10B981" stroke-width="3"/>
    
    <!-- Verification Icons -->
    <circle cx="17" cy="17" r="8" fill="#FFFFFF" opacity="0.9"/>
    <path d="M12,17 L16,21 L24,13" stroke="#0033FF" stroke-width="2" fill="none"/>
    
    <circle cx="62" cy="17" r="8" fill="#FFFFFF" opacity="0.9"/>
    <path d="M57,17 L61,21 L69,13" stroke="#10B981" stroke-width="2" fill="none"/>
    
    <circle cx="107" cy="17" r="8" fill="#FFFFFF" opacity="0.9"/>
    <path d="M102,17 L106,21 L114,13" stroke="#F59E0B" stroke-width="2" fill="none"/>
    
    <text x="62" y="55" text-anchor="middle" font-size="12" fill="#059669">NDAchain.vn</text>
  </g>
  
  <!-- Data Analytics Dashboard -->
  <g transform="translate(550,350)">
    <!-- Dashboard Screen -->
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Charts -->
    <rect x="10" y="20" width="6" height="30" fill="#0033FF"/>
    <rect x="20" y="25" width="6" height="25" fill="#10B981"/>
    <rect x="30" y="15" width="6" height="35" fill="#F59E0B"/>
    <rect x="40" y="30" width="6" height="20" fill="#8B5CF6"/>
    
    <!-- Line Chart -->
    <polyline points="60,45 75,35 90,40 105,30 120,25" stroke="#10B981" stroke-width="2" fill="none"/>
    <circle cx="60" cy="45" r="2" fill="#10B981"/>
    <circle cx="75" cy="35" r="2" fill="#10B981"/>
    <circle cx="90" cy="40" r="2" fill="#10B981"/>
    <circle cx="105" cy="30" r="2" fill="#10B981"/>
    <circle cx="120" cy="25" r="2" fill="#10B981"/>
    
    <!-- Metrics -->
    <text x="10" y="75" font-size="8" fill="#6B7280">Du khách: 2.5M</text>
    <text x="10" y="85" font-size="8" fill="#6B7280">Đánh giá: 4.8/5</text>
    <text x="10" y="95" font-size="8" fill="#6B7280">Doanh thu: ↑ 25%</text>
    
    <text x="90" y="110" text-anchor="middle" font-size="10" fill="#059669">Tourism Dashboard</text>
  </g>
  
  <!-- Tourist Icons -->
  <g transform="translate(50,100)">
    <!-- Tourist 1 -->
    <circle cx="20" cy="20" r="12" fill="#F59E0B"/>
    <circle cx="20" cy="12" r="4" fill="#FEF3C7"/>
    <rect x="16" y="25" width="8" height="12" fill="#0033FF"/>
    <rect x="14" y="30" width="12" height="2" fill="#FFFFFF"/>
    
    <!-- Tourist 2 -->
    <circle cx="50" cy="25" r="12" fill="#EC4899"/>
    <circle cx="50" cy="17" r="4" fill="#FCE7F3"/>
    <rect x="46" y="30" width="8" height="12" fill="#10B981"/>
    <rect x="44" y="35" width="12" height="2" fill="#FFFFFF"/>
    
    <text x="35" y="55" text-anchor="middle" font-size="10" fill="#6B7280">Tourists</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#10B981" stroke-width="2" opacity="0.4" fill="none">
    <path d="M250,300 Q300,280 350,300">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M400,350 Q450,330 500,350">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Title -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10B981">
    Visit Vietnam Platform
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#059669" opacity="0.8">
    Nền tảng Du lịch Thông minh Việt Nam
  </text>
</svg>


