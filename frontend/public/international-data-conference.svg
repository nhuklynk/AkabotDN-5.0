  <g opacity="0.4">
    <text x="150" y="50" font-size="14" fill="#977DFF">üåç</text>
    <text x="650" y="80" font-size="14" fill="#0033FF">üìä</text>
    <text x="80" y="500" font-size="14" fill="#EC4899">üíº</text>
    <text x="700" y="550" font-size="14" fill="#10B981">ü§ù</text>
