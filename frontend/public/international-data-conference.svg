<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#977DFF;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#0033FF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FFCCF2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="globe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033FF" />
      <stop offset="50%" style="stop-color:#1E40AF" />
      <stop offset="100%" style="stop-color:#1E3A8A" />
    </linearGradient>
    <linearGradient id="connection" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#977DFF" />
      <stop offset="100%" style="stop-color:#FFCCF2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Globe -->
  <circle cx="400" cy="250" r="120" fill="url(#globe)" opacity="0.8"/>
  
  <!-- Globe Grid Lines -->
  <g stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none">
    <!-- Horizontal lines -->
    <ellipse cx="400" cy="250" rx="120" ry="40"/>
    <ellipse cx="400" cy="250" rx="120" ry="80"/>
    <ellipse cx="400" cy="250" rx="120" ry="120"/>
    <!-- Vertical lines -->
    <path d="M400 130 Q360 190 400 250 Q440 310 400 370"/>
    <path d="M400 130 Q440 190 400 250 Q360 310 400 370"/>
    <line x1="400" y1="130" x2="400" y2="370"/>
    <ellipse cx="400" cy="250" rx="60" ry="120"/>
  </g>
  
  <!-- Expert Avatars around Globe -->
  <g id="experts">
    <!-- Expert 1 - USA -->
    <g transform="translate(250,180)">
      <circle r="20" fill="#FFFFFF" stroke="#0033FF" stroke-width="2"/>
      <circle cx="0" cy="-5" r="6" fill="#0033FF"/>
      <path d="M-8,8 Q0,15 8,8" stroke="#0033FF" stroke-width="2" fill="none"/>
      <text y="45" text-anchor="middle" font-size="10" fill="#0033FF">USA</text>
      <animateTransform attributeName="transform" type="rotate" values="0 400 250;360 400 250" dur="20s" repeatCount="indefinite"/>
    </g>
    
    <!-- Expert 2 - Japan -->
    <g transform="translate(550,180)">
      <circle r="20" fill="#FFFFFF" stroke="#977DFF" stroke-width="2"/>
      <circle cx="0" cy="-5" r="6" fill="#977DFF"/>
      <path d="M-8,8 Q0,15 8,8" stroke="#977DFF" stroke-width="2" fill="none"/>
      <text y="45" text-anchor="middle" font-size="10" fill="#977DFF">Japan</text>
      <animateTransform attributeName="transform" type="rotate" values="0 400 250;360 400 250" dur="18s" repeatCount="indefinite"/>
    </g>
    
    <!-- Expert 3 - Germany -->
    <g transform="translate(320,380)">
      <circle r="20" fill="#FFFFFF" stroke="#EC4899" stroke-width="2"/>
      <circle cx="0" cy="-5" r="6" fill="#EC4899"/>
      <path d="M-8,8 Q0,15 8,8" stroke="#EC4899" stroke-width="2" fill="none"/>
      <text y="45" text-anchor="middle" font-size="10" fill="#EC4899">Germany</text>
      <animateTransform attributeName="transform" type="rotate" values="0 400 250;360 400 250" dur="22s" repeatCount="indefinite"/>
    </g>
    
    <!-- Expert 4 - Vietnam -->
    <g transform="translate(480,380)">
      <circle r="20" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
      <circle cx="0" cy="-5" r="6" fill="#10B981"/>
      <path d="M-8,8 Q0,15 8,8" stroke="#10B981" stroke-width="2" fill="none"/>
      <text y="45" text-anchor="middle" font-size="10" fill="#10B981">Vietnam</text>
      <animateTransform attributeName="transform" type="rotate" values="0 400 250;360 400 250" dur="16s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="url(#connection)" stroke-width="2" opacity="0.6" fill="none">
    <path d="M400,250 L250,180">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M400,250 L550,180">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M400,250 L320,380">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M400,250 L480,380">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Conference Table -->
  <ellipse cx="400" cy="450" rx="180" ry="40" fill="#FFFFFF" opacity="0.9" stroke="#0033FF" stroke-width="2"/>
  
  <!-- Conference Participants (simplified) -->
  <g transform="translate(400,430)">
    <circle cx="-80" cy="0" r="8" fill="#0033FF"/>
    <circle cx="-40" cy="0" r="8" fill="#977DFF"/>
    <circle cx="0" cy="0" r="8" fill="#EC4899"/>
    <circle cx="40" cy="0" r="8" fill="#10B981"/>
    <circle cx="80" cy="0" r="8" fill="#F59E0B"/>
  </g>
  
  <!-- Data Flow Animation -->
  <g>
    <circle r="3" fill="#FFFFFF" opacity="0.8">
      <animateMotion dur="6s" repeatCount="indefinite" path="M400,250 Q300,200 250,180 Q350,220 400,250"/>
    </circle>
    <circle r="3" fill="#FFCCF2" opacity="0.6">
      <animateMotion dur="5s" repeatCount="indefinite" path="M400,250 Q500,200 550,180 Q450,220 400,250"/>
    </circle>
  </g>
  
  <!-- Technology Icons -->
  <g transform="translate(100,100)">
    <!-- Video Conference Icon -->
    <rect x="0" y="0" width="50" height="30" rx="5" fill="none" stroke="#977DFF" stroke-width="2"/>
    <circle cx="15" cy="15" r="3" fill="#977DFF"/>
    <circle cx="35" cy="15" r="3" fill="#977DFF"/>
    <text x="0" y="50" font-size="12" fill="#977DFF">Video Call</text>
  </g>
  
  <g transform="translate(650,400)">
    <!-- Network Icon -->
    <circle cx="10" cy="10" r="4" fill="#0033FF"/>
    <circle cx="30" cy="10" r="4" fill="#0033FF"/>
    <circle cx="20" cy="25" r="4" fill="#0033FF"/>
    <line x1="14" y1="12" x2="26" y2="12" stroke="#0033FF" stroke-width="1"/>
    <line x1="12" y1="13" x2="18" y2="22" stroke="#0033FF" stroke-width="1"/>
    <line x1="28" y1="13" x2="22" y2="22" stroke="#0033FF" stroke-width="1"/>
    <text x="-10" y="50" font-size="12" fill="#0033FF">Network</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0033FF">
    H·ªôi ngh·ªã D·ªØ li·ªáu Qu·ªëc t·∫ø
  </text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0600AF" opacity="0.8">
    K·∫øt n·ªëi Chuy√™n gia To√†n c·∫ßu
