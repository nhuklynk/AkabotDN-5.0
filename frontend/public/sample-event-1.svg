<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="eventGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#eventGrad)"/>
  
  <!-- Stage -->
  <rect x="50" y="180" width="300" height="80" fill="#ffffff" opacity="0.8" rx="5"/>
  <rect x="60" y="190" width="280" height="60" fill="#fcb69f" opacity="0.3" rx="3"/>
  
  <!-- Speaker on stage -->
  <g fill="#333" opacity="0.7">
    <circle cx="200" cy="200" r="15"/>
    <rect x="188" y="215" width="24" height="30" rx="12"/>
  </g>
  
  <!-- Podium -->
  <rect x="180" y="235" width="40" height="15" fill="#333" opacity="0.5" rx="2"/>
  
  <!-- Audience -->
  <g fill="#333" opacity="0.5">
    <!-- Row 1 -->
    <circle cx="80" cy="270" r="6"/>
    <circle cx="100" cy="270" r="6"/>
    <circle cx="120" cy="270" r="6"/>
    <circle cx="140" cy="270" r="6"/>
    <circle cx="160" cy="270" r="6"/>
    <circle cx="180" cy="270" r="6"/>
    <circle cx="200" cy="270" r="6"/>
    <circle cx="220" cy="270" r="6"/>
    <circle cx="240" cy="270" r="6"/>
    <circle cx="260" cy="270" r="6"/>
    <circle cx="280" cy="270" r="6"/>
    <circle cx="300" cy="270" r="6"/>
    <circle cx="320" cy="270" r="6"/>
    
    <!-- Row 2 -->
    <circle cx="90" cy="285" r="6"/>
    <circle cx="110" cy="285" r="6"/>
    <circle cx="130" cy="285" r="6"/>
    <circle cx="150" cy="285" r="6"/>
    <circle cx="170" cy="285" r="6"/>
    <circle cx="190" cy="285" r="6"/>
    <circle cx="210" cy="285" r="6"/>
    <circle cx="230" cy="285" r="6"/>
    <circle cx="250" cy="285" r="6"/>
    <circle cx="270" cy="285" r="6"/>
    <circle cx="290" cy="285" r="6"/>
    <circle cx="310" cy="285" r="6"/>
  </g>
  
  <!-- Presentation screen -->
  <rect x="100" y="80" width="200" height="120" fill="#ffffff" opacity="0.9" rx="8"/>
  <rect x="110" y="90" width="180" height="100" fill="#f8f9fa" rx="5"/>
  
  <!-- Chart on screen -->
  <g fill="#fcb69f" opacity="0.8">
    <rect x="130" y="160" width="10" height="20"/>
    <rect x="150" y="150" width="10" height="30"/>
    <rect x="170" y="140" width="10" height="40"/>
    <rect x="190" y="145" width="10" height="35"/>
    <rect x="210" y="135" width="10" height="45"/>
    <rect x="230" y="155" width="10" height="25"/>
    <rect x="250" y="165" width="10" height="15"/>
  </g>
  
  <!-- Title on screen -->
  <text x="200" y="110" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Báo cáo Thống kê</text>
  <text x="200" y="125" text-anchor="middle" fill="#666" font-size="10">Kết quả hoạt động 2024</text>
  
  <!-- Event title -->
  <rect x="50" y="20" width="300" height="45" fill="#ffffff" opacity="0.9" rx="8"/>
  <text x="200" y="40" text-anchor="middle" fill="#333" font-size="18" font-weight="bold">Sự kiện Công nghệ 2024</text>
  <text x="200" y="57" text-anchor="middle" fill="#666" font-size="12">Triển lãm và Hội thảo Chuyên ngành</text>
</svg>
