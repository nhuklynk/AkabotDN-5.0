<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="centerGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#977DFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFCCF2;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#977DFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2E6EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCCF2;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Animated Pulse Effect -->
    <radialGradient id="pulseGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:0.8">
        <animate attributeName="stop-opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#977DFF;stop-opacity:0.0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Central Data Hub -->
  <g transform="translate(400, 300)">
    <!-- Pulsing background -->
    <circle cx="0" cy="0" r="80" fill="url(#pulseGradient)"/>
    
    <!-- Main hub -->
    <circle cx="0" cy="0" r="50" fill="url(#centerGradient)" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Vietnam Map Outline -->
    <g fill="#FFFFFF" opacity="0.9">
      <path d="M-15,-25 Q-10,-30 -5,-25 Q0,-20 5,-25 Q10,-30 15,-25 Q12,-15 10,-5 Q8,5 5,15 Q0,25 -5,20 Q-10,15 -15,10 Z"/>
    </g>
    
    <!-- Central Icon -->
    <g fill="#FFFFFF">
      <rect x="-8" y="-8" width="16" height="16" rx="2" opacity="0.8"/>
      <circle cx="-4" cy="-4" r="2"/>
      <circle cx="4" cy="-4" r="2"/>
      <circle cx="0" cy="4" r="2"/>
    </g>
    
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0033FF">
      HỆ SINH THÁI DỮ LIỆU
    </text>
    <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#977DFF">
      VIỆT NAM
    </text>
  </g>
  
  <!-- Government Sector -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="35" fill="url(#nodeGradient)" opacity="0.9"/>
    <g fill="#FFFFFF">
      <!-- Government Building Icon -->
      <rect x="-12" y="-8" width="24" height="16" rx="2"/>
      <rect x="-10" y="-12" width="20" height="4"/>
      <rect x="-8" y="-16" width="16" height="4"/>
      <rect x="-6" y="-6" width="2" height="12"/>
      <rect x="-2" y="-6" width="2" height="12"/>
      <rect x="2" y="-6" width="2" height="12"/>
      <rect x="6" y="-6" width="2" height="12"/>
    </g>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0033FF">
      CHÍNH PHỦ
    </text>
    <text x="0" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">
      Cơ quan nhà nước
    </text>
  </g>
  
  <!-- Business Sector -->
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="35" fill="url(#nodeGradient)" opacity="0.9"/>
    <g fill="#FFFFFF">
      <!-- Business Building Icon -->
      <rect x="-12" y="-12" width="8" height="20"/>
      <rect x="-2" y="-16" width="8" height="24"/>
      <rect x="8" y="-8" width="6" height="16"/>
      <rect x="-10" y="-10" width="2" height="2"/>
      <rect x="-6" y="-10" width="2" height="2"/>
      <rect x="-10" y="-6" width="2" height="2"/>
      <rect x="-6" y="-6" width="2" height="2"/>
      <rect x="0" y="-14" width="2" height="2"/>
      <rect x="4" y="-14" width="2" height="2"/>
      <rect x="0" y="-10" width="2" height="2"/>
      <rect x="4" y="-10" width="2" height="2"/>
    </g>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0033FF">
      DOANH NGHIỆP
    </text>
    <text x="0" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">
      Khu vực tư nhân
    </text>
  </g>
  
  <!-- Healthcare Sector -->
  <g transform="translate(150, 450)">
    <circle cx="0" cy="0" r="30" fill="#2ECC71" opacity="0.9"/>
    <g fill="#FFFFFF">
      <!-- Healthcare Cross -->
      <rect x="-2" y="-10" width="4" height="20"/>
      <rect x="-10" y="-2" width="20" height="4"/>
    </g>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2ECC71">
      Y TẾ
    </text>
  </g>
  
  <!-- Education Sector -->
  <g transform="translate(650, 450)">
    <circle cx="0" cy="0" r="30" fill="#E74C3C" opacity="0.9"/>
    <g fill="#FFFFFF">
      <!-- Education Book Icon -->
      <rect x="-8" y="-6" width="16" height="12" rx="2"/>
      <rect x="-6" y="-4" width="12" height="2"/>
      <rect x="-6" y="0" width="8" height="1"/>
      <rect x="-6" y="3" width="10" height="1"/>
    </g>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#E74C3C">
      GIÁO DỤC
    </text>
  </g>
  
  <!-- Transportation -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="25" fill="#9B59B6" opacity="0.9"/>
    <g fill="#FFFFFF">
      <!-- Car Icon -->
      <rect x="-10" y="-3" width="20" height="6" rx="3"/>
      <circle cx="-6" cy="0" r="2"/>
      <circle cx="6" cy="0" r="2"/>
    </g>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9B59B6">
      GIAO THÔNG
    </text>
  </g>
  
  <!-- Tourism -->
  <g transform="translate(100, 300)">
    <circle cx="0" cy="0" r="25" fill="#F39C12" opacity="0.9"/>
    <g fill="#FFFFFF">
      <!-- Tourism Icon -->
      <path d="M-6,-8 L6,-8 L8,-4 L8,8 L-8,8 L-8,-4 Z"/>
      <rect x="-4" y="-6" width="8" height="2"/>
    </g>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#F39C12">
      DU LỊCH
    </text>
  </g>
  
  <!-- Finance -->
  <g transform="translate(700, 300)">
    <circle cx="0" cy="0" r="25" fill="#3498DB" opacity="0.9"/>
    <g fill="#FFFFFF">
      <!-- Money Icon -->
      <circle cx="0" cy="0" r="8" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">₫</text>
    </g>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3498DB">
      TÀI CHÍNH
    </text>
  </g>
  
  <!-- Agriculture -->
  <g transform="translate(400, 500)">
    <circle cx="0" cy="0" r="25" fill="#27AE60" opacity="0.9"/>
    <g fill="#FFFFFF">
      <!-- Agriculture Icon -->
      <path d="M0,-8 L-6,8 L-2,8 L0,4 L2,8 L6,8 Z"/>
      <circle cx="-3" cy="2" r="1"/>
      <circle cx="3" cy="2" r="1"/>
    </g>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#27AE60">
      NÔNG NGHIỆP
    </text>
  </g>
  
  <!-- Data Connections -->
  <g stroke-width="2" fill="none" opacity="0.6">
    <!-- Central to major sectors -->
    <line x1="400" y1="300" x2="200" y2="150" stroke="url(#nodeGradient)">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="300" x2="600" y2="150" stroke="url(#nodeGradient)">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Central to supporting sectors -->
    <line x1="400" y1="300" x2="150" y2="450" stroke="#2ECC71">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="300" x2="650" y2="450" stroke="#E74C3C">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="300" x2="400" y2="100" stroke="#9B59B6">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="6s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="300" x2="100" y2="300" stroke="#F39C12">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="5.5s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="300" x2="700" y2="300" stroke="#3498DB">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4.8s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="300" x2="400" y2="500" stroke="#27AE60">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3.8s" repeatCount="indefinite"/>
    </line>
    
    <!-- Cross connections -->
    <line x1="200" y1="150" x2="600" y2="150" stroke="#977DFF" opacity="0.3">
      <animate attributeName="stroke-dasharray" values="0,500;500,0" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="450" x2="650" y2="450" stroke="#FFCCF2" opacity="0.3">
      <animate attributeName="stroke-dasharray" values="0,500;500,0" dur="7s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Data Flow Particles -->
  <g fill="#0033FF" opacity="0.7">
    <circle cx="300" cy="225" r="2">
      <animateMotion dur="4s" repeatCount="indefinite">
        <mpath href="#path1"/>
      </animateMotion>
    </circle>
    <circle cx="500" cy="225" r="2">
      <animateMotion dur="4.5s" repeatCount="indefinite">
        <mpath href="#path2"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Hidden paths for animation -->
  <defs>
    <path id="path1" d="M 200,150 Q 300,225 400,300"/>
    <path id="path2" d="M 600,150 Q 500,225 400,300"/>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0033FF">
    HỆ SINH THÁI DỮ LIỆU VIỆT NAM
  </text>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Kết nối • Chia sẻ • Phát triển bền vững
  </text>
</svg>
