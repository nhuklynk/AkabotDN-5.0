<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="partGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#partGrad)"/>
  
  <!-- Handshake -->
  <g fill="#ffffff" opacity="0.8">
    <!-- Left hand -->
    <rect x="150" y="140" width="40" height="15" rx="7"/>
    <rect x="135" y="155" width="25" height="35" rx="12"/>
    
    <!-- Right hand -->
    <rect x="210" y="140" width="40" height="15" rx="7"/>
    <rect x="240" y="155" width="25" height="35" rx="12"/>
    
    <!-- Connection -->
    <ellipse cx="200" cy="147" rx="25" ry="10" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Documents -->
  <g fill="#ffffff" opacity="0.7">
    <rect x="80" y="200" width="60" height="80" rx="3"/>
    <rect x="260" y="200" width="60" height="80" rx="3"/>
    
    <!-- Document lines -->
    <rect x="90" y="220" width="40" height="2"/>
    <rect x="90" y="230" width="35" height="2"/>
    <rect x="90" y="240" width="40" height="2"/>
    <rect x="90" y="250" width="30" height="2"/>
    
    <rect x="270" y="220" width="40" height="2"/>
    <rect x="270" y="230" width="35" height="2"/>
    <rect x="270" y="240" width="40" height="2"/>
    <rect x="270" y="250" width="30" height="2"/>
  </g>
  
  <!-- Company logos placeholder -->
  <circle cx="100" cy="100" r="30" fill="#ffffff" opacity="0.8"/>
  <text x="100" y="105" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">ORG A</text>
  
  <circle cx="300" cy="100" r="30" fill="#ffffff" opacity="0.8"/>
  <text x="300" y="105" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">ORG B</text>
  
  <!-- Connection line -->
  <line x1="130" y1="100" x2="270" y2="100" stroke="#ffffff" stroke-width="3" opacity="0.6" stroke-dasharray="10,5"/>
  
  <!-- Title -->
  <rect x="50" y="30" width="300" height="40" fill="#ffffff" opacity="0.9" rx="8"/>
  <text x="200" y="50" text-anchor="middle" fill="#333" font-size="16" font-weight="bold">Ký kết Hợp tác Chiến lược</text>
  <text x="200" y="65" text-anchor="middle" fill="#666" font-size="11">Thúc đẩy phát triển công nghệ</text>
</svg>
