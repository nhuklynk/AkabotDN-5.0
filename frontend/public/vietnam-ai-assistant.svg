<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCCF2;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#977DFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0033FF;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="brain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033FF" />
      <stop offset="50%" style="stop-color:#4F46E5" />
      <stop offset="100%" style="stop-color:#977DFF" />
    </linearGradient>
    <linearGradient id="neural" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#977DFF" />
      <stop offset="50%" style="stop-color:#FFCCF2" />
      <stop offset="100%" style="stop-color:#EC4899" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0033FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg3)"/>
  
  <!-- AI Brain/Head -->
  <g transform="translate(400,250)">
    <!-- Main Brain Shape -->
    <path d="M-60,-60 C-80,-80 -80,-40 -70,-20 C-75,0 -60,20 -40,30 C-20,40 0,35 20,40 C40,45 60,35 70,20 C85,0 80,-25 70,-40 C60,-60 40,-80 20,-75 C0,-80 -40,-75 -60,-60 Z" 
          fill="url(#brain)" opacity="0.9"/>
    
    <!-- Neural Network Nodes -->
    <circle cx="-30" cy="-20" r="4" fill="#FFFFFF">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-30" r="5" fill="#FFFFFF">
      <animate attributeName="r" values="5;7;5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="-25" r="4" fill="#FFFFFF">
      <animate attributeName="r" values="4;6;4" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="10" r="3" fill="#FFFFFF">
      <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="5" r="4" fill="#FFFFFF">
      <animate attributeName="r" values="4;6;4" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Neural Connections -->
    <g stroke="#FFFFFF" stroke-width="1" opacity="0.6" fill="none">
      <line x1="-30" y1="-20" x2="0" y2="-30">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-30" x2="30" y2="-25">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.2s" repeatCount="indefinite"/>
      </line>
      <line x1="-30" y1="-20" x2="-20" y2="10">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.8s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="-25" x2="25" y2="5">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="-20" y1="10" x2="25" y2="5">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.1s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- AI Eyes -->
    <circle cx="-20" cy="-10" r="8" fill="url(#glow)"/>
    <circle cx="20" cy="-10" r="8" fill="url(#glow)"/>
    <circle cx="-20" cy="-10" r="4" fill="#0033FF">
      <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="-10" r="4" fill="#0033FF">
      <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Data Stream Lines -->
    <g stroke="url(#neural)" stroke-width="2" opacity="0.7" fill="none">
      <path d="M-100,-40 Q-80,-20 -60,-40">
        <animate attributeName="d" values="M-100,-40 Q-80,-20 -60,-40;M-100,-35 Q-80,-15 -60,-35;M-100,-40 Q-80,-20 -60,-40" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M100,-30 Q80,-10 60,-30">
        <animate attributeName="d" values="M100,-30 Q80,-10 60,-30;M100,-25 Q80,-5 60,-25;M100,-30 Q80,-10 60,-30" dur="2.2s" repeatCount="indefinite"/>
      </path>
      <path d="M-90,40 Q-70,20 -50,40">
        <animate attributeName="d" values="M-90,40 Q-70,20 -50,40;M-90,35 Q-70,15 -50,35;M-90,40 Q-70,20 -50,40" dur="1.8s" repeatCount="indefinite"/>
      </path>
      <path d="M90,35 Q70,15 50,35">
        <animate attributeName="d" values="M90,35 Q70,15 50,35;M90,30 Q70,10 50,30;M90,35 Q70,15 50,35" dur="2.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Blockchain Blocks -->
  <g transform="translate(150,150)">
    <rect x="0" y="0" width="40" height="40" fill="#0033FF" opacity="0.8" rx="5"/>
    <rect x="50" y="0" width="40" height="40" fill="#977DFF" opacity="0.8" rx="5"/>
    <rect x="100" y="0" width="40" height="40" fill="#FFCCF2" opacity="0.8" rx="5"/>
    
    <!-- Chain Links -->
    <line x1="40" y1="20" x2="50" y2="20" stroke="#0033FF" stroke-width="3"/>
    <line x1="90" y1="20" x2="100" y2="20" stroke="#977DFF" stroke-width="3"/>
    
    <!-- Block Data -->
    <text x="20" y="25" text-anchor="middle" font-size="8" fill="#FFFFFF">01</text>
    <text x="70" y="25" text-anchor="middle" font-size="8" fill="#FFFFFF">02</text>
    <text x="120" y="25" text-anchor="middle" font-size="8" fill="#FFFFFF">03</text>
    
    <text x="70" y="60" text-anchor="middle" font-size="12" fill="#0033FF">Blockchain</text>
  </g>
  
  <!-- Code Elements -->
  <g transform="translate(550,150)" opacity="0.7">
    <text x="0" y="0" font-family="monospace" font-size="12" fill="#977DFF">if (ai.learning) {</text>
    <text x="0" y="20" font-family="monospace" font-size="12" fill="#0033FF">  process(data);</text>
    <text x="0" y="40" font-family="monospace" font-size="12" fill="#EC4899">  improve();</text>
    <text x="0" y="60" font-family="monospace" font-size="12" fill="#977DFF">}</text>
  </g>
  
  <!-- IoT Devices -->
  <g transform="translate(100,400)">
    <!-- Smartphone -->
    <rect x="0" y="0" width="20" height="35" rx="5" fill="#0033FF" opacity="0.8"/>
    <circle cx="10" cy="30" r="2" fill="#FFFFFF"/>
    
    <!-- Laptop -->
    <rect x="40" y="10" width="35" height="20" rx="2" fill="#977DFF" opacity="0.8"/>
    <rect x="45" y="5" width="25" height="15" rx="1" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Server -->
    <rect x="90" y="5" width="25" height="25" rx="3" fill="#EC4899" opacity="0.8"/>
    <circle cx="95" cy="12" r="2" fill="#FFFFFF"/>
    <circle cx="110" cy="12" r="2" fill="#FFFFFF"/>
    <circle cx="95" cy="23" r="2" fill="#FFFFFF"/>
    <circle cx="110" cy="23" r="2" fill="#FFFFFF"/>
    
    <text x="57" y="50" text-anchor="middle" font-size="10" fill="#0033FF">IoT Devices</text>
  </g>
  
  <!-- Data Visualization -->
  <g transform="translate(600,350)">
    <!-- Bar Chart -->
    <rect x="0" y="30" width="8" height="20" fill="#0033FF"/>
    <rect x="15" y="20" width="8" height="30" fill="#977DFF"/>
    <rect x="30" y="25" width="8" height="25" fill="#FFCCF2"/>
    <rect x="45" y="15" width="8" height="35" fill="#EC4899"/>
    
    <!-- Line Chart -->
    <polyline points="60,45 70,35 80,40 90,30 100,25" stroke="#0033FF" stroke-width="2" fill="none"/>
    <circle cx="60" cy="45" r="2" fill="#0033FF"/>
    <circle cx="70" cy="35" r="2" fill="#977DFF"/>
    <circle cx="80" cy="40" r="2" fill="#FFCCF2"/>
    <circle cx="90" cy="30" r="2" fill="#EC4899"/>
    <circle cx="100" cy="25" r="2" fill="#10B981"/>
    
    <text x="50" y="70" text-anchor="middle" font-size="10" fill="#0033FF">Analytics</text>
  </g>
  
  <!-- Floating Data Particles -->
  <g opacity="0.6">
    <circle r="2" fill="#0033FF">
      <animateMotion dur="8s" repeatCount="indefinite" 
                     path="M100,100 Q200,50 300,100 Q400,150 500,100 Q600,50 700,100"/>
    </circle>
    <circle r="3" fill="#977DFF">
      <animateMotion dur="6s" repeatCount="indefinite" 
                     path="M700,500 Q600,450 500,500 Q400,550 300,500 Q200,450 100,500"/>
    </circle>
    <circle r="1" fill="#FFCCF2">
      <animateMotion dur="10s" repeatCount="indefinite" 
                     path="M50,300 Q150,250 250,300 Q350,350 450,300 Q550,250 650,300"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0033FF">
    Trí tuệ Nhân tạo & Blockchain
  </text>
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0600AF" opacity="0.8">
    Công nghệ Tiên tiến cho Tương lai
  </text>
  
  <!-- Binary Rain -->
  <g opacity="0.3" font-family="monospace" font-size="10" fill="#977DFF">
    <text x="50" y="50">1</text>
    <text x="60" y="80">0</text>
    <text x="70" y="60">1</text>
    <text x="720" y="70">0</text>
    <text x="730" y="40">1</text>
    <text x="740" y="90">1</text>
    
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0;0,600" dur="12s" repeatCount="indefinite"/>
  </g>
</svg>
