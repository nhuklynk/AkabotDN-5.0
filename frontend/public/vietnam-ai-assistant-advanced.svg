<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="aiGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#977DFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFCCF2;stop-opacity:0.4" />
    </radialGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2E6EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F0FE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#977DFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Background Tech Pattern -->
  <g opacity="0.1" fill="#0033FF">
    <circle cx="100" cy="100" r="30"/>
    <circle cx="700" cy="100" r="25"/>
    <circle cx="150" cy="500" r="35"/>
    <circle cx="650" cy="500" r="20"/>
    <rect x="50" y="250" width="40" height="40" rx="5"/>
    <rect x="710" y="300" width="35" height="35" rx="5"/>
  </g>
  
  <!-- Main AI Assistant Interface -->
  <g transform="translate(400, 300)">
    <!-- Device/Tablet Frame -->
    <rect x="-150" y="-120" width="300" height="240" rx="20" fill="#2C3E50" stroke="#34495E" stroke-width="3"/>
    <rect x="-140" y="-110" width="280" height="220" rx="15" fill="url(#screenGradient)"/>
    
    <!-- Screen Content -->
    <rect x="-135" y="-105" width="270" height="210" rx="12" fill="#000011"/>
    
    <!-- Chat Interface -->
    <g transform="translate(0, -60)">
      <!-- Chat Header -->
      <rect x="-130" y="-40" width="260" height="30" fill="url(#aiGradient)" rx="5"/>
      <text x="0" y="-22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
        AI Assistant Vietnam
      </text>
      
      <!-- AI Avatar -->
      <circle cx="-100" cy="-25" r="8" fill="url(#brainGradient)"/>
      <g fill="#FFFFFF" opacity="0.9">
        <circle cx="-103" cy="-28" r="1.5"/>
        <circle cx="-97" cy="-28" r="1.5"/>
        <path d="M-105,-22 Q-100,-18 -95,-22" stroke="#FFFFFF" stroke-width="1" fill="none"/>
      </g>
      
      <!-- Chat Messages -->
      <g transform="translate(0, 10)">
        <!-- User message -->
        <rect x="20" y="0" width="100" height="25" rx="12" fill="#0033FF" opacity="0.8"/>
        <text x="70" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
          Dữ liệu du lịch như thế nào?
        </text>
        <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
          
        </text>
        
        <!-- AI response -->
        <rect x="-120" y="35" width="140" height="35" rx="12" fill="#977DFF" opacity="0.8"/>
        <text x="-50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF">
          Tôi có thể giúp bạn phân tích
        </text>
        <text x="-50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF">
          dữ liệu du lịch và xu hướng
        </text>
        <text x="-50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF">
          thị trường hiện tại
        </text>
        
        <!-- Another user message -->
        <rect x="10" y="80" width="110" height="25" rx="12" fill="#0033FF" opacity="0.8"/>
        <text x="65" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
          Tạo báo cáo cho tôi
        </text>
        <text x="65" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
          
        </text>
      </g>
      
      <!-- Input Field -->
      <rect x="-130" y="120" width="260" height="25" rx="12" fill="#34495E" stroke="#977DFF" stroke-width="1"/>
      <text x="-125" y="135" font-family="Arial, sans-serif" font-size="8" fill="#BDC3C7">
        Nhập câu hỏi của bạn...
      </text>
      
      <!-- Send Button -->
      <circle cx="115" cy="132" r="10" fill="url(#aiGradient)"/>
      <path d="M110,132 L120,132 M115,127 L120,132 L115,137" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- AI Brain Visualization -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="50" fill="url(#brainGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    
    <!-- Neural Network Pattern -->
    <g stroke="#FFFFFF" stroke-width="1" fill="#FFFFFF" opacity="0.7">
      <!-- Nodes -->
      <circle cx="-20" cy="-15" r="3"/>
      <circle cx="0" cy="-20" r="3"/>
      <circle cx="20" cy="-15" r="3"/>
      <circle cx="-15" cy="0" r="3"/>
      <circle cx="15" cy="0" r="3"/>
      <circle cx="-20" cy="20" r="3"/>
      <circle cx="0" cy="15" r="3"/>
      <circle cx="20" cy="20" r="3"/>
      
      <!-- Connections -->
      <line x1="-20" y1="-15" x2="0" y2="-20"/>
      <line x1="0" y1="-20" x2="20" y2="-15"/>
      <line x1="-20" y1="-15" x2="-15" y2="0"/>
      <line x1="20" y1="-15" x2="15" y2="0"/>
      <line x1="-15" y1="0" x2="0" y2="15"/>
      <line x1="15" y1="0" x2="0" y2="15"/>
      <line x1="0" y1="15" x2="-20" y2="20"/>
      <line x1="0" y1="15" x2="20" y2="20"/>
    </g>
    
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0033FF">
      AI VIETNAM
    </text>
  </g>
  
  <!-- Data Processing Visualization -->
  <g transform="translate(650, 150)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="#34495E" opacity="0.9"/>
    <rect x="-35" y="-25" width="70" height="50" rx="5" fill="url(#screenGradient)"/>
    
    <!-- Processing Animation -->
    <g transform="translate(0, -5)">
      <rect x="-25" y="-10" width="50" height="3" rx="1" fill="#0033FF">
        <animate attributeName="width" values="0;50;0" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="-25" y="-5" width="50" height="3" rx="1" fill="#977DFF">
        <animate attributeName="width" values="0;50;0" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="-25" y="0" width="50" height="3" rx="1" fill="#FFCCF2">
        <animate attributeName="width" values="0;50;0" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="-25" y="5" width="50" height="3" rx="1" fill="#0033FF">
        <animate attributeName="width" values="0;50;0" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="-25" y="10" width="50" height="3" rx="1" fill="#977DFF">
        <animate attributeName="width" values="0;50;0" dur="2.2s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0033FF">
      DATA PROCESSING
    </text>
  </g>
  
  <!-- Vietnamese Elements -->
  <g transform="translate(400, 150)">
    <!-- Vietnamese Flag -->
    <rect x="-30" y="-20" width="60" height="40" fill="#FF0000"/>
    <polygon points="0,-10 6,5 -18,-2 18,-2 -6,5" fill="#FFD700"/>
    
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF0000">
      MADE IN VIETNAM
    </text>
  </g>
  
  <!-- Feature Icons -->
  <g transform="translate(120, 400)" fill="#0033FF" opacity="0.8">
    <!-- Voice Recognition -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#0033FF" stroke-width="3"/>
    <path d="M-8,-10 Q0,-15 8,-10 Q8,0 8,10 Q0,15 -8,10 Q-8,0 -8,-10" fill="#977DFF"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0033FF">
      NHẬN DIỆN GIỌNG NÓI
    </text>
  </g>
  
  <g transform="translate(280, 400)" fill="#0033FF" opacity="0.8">
    <!-- Natural Language -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#977DFF" stroke-width="3"/>
    <rect x="-10" y="-8" width="20" height="16" rx="3" fill="#FFCCF2"/>
    <rect x="-8" y="-4" width="16" height="2" fill="#0033FF"/>
    <rect x="-8" y="0" width="12" height="2" fill="#977DFF"/>
    <rect x="-8" y="4" width="14" height="2" fill="#0033FF"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#977DFF">
      NGÔN NGỮ TỰ NHIÊN
    </text>
  </g>
  
  <g transform="translate(520, 400)" fill="#0033FF" opacity="0.8">
    <!-- Data Analytics -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FFCCF2" stroke-width="3"/>
    <rect x="-12" y="5" width="6" height="15" fill="#0033FF"/>
    <rect x="-4" y="0" width="6" height="20" fill="#977DFF"/>
    <rect x="4" y="8" width="6" height="12" fill="#FFCCF2"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFCCF2">
      PHÂN TÍCH DỮ LIỆU
    </text>
  </g>
  
  <g transform="translate(680, 400)" fill="#0033FF" opacity="0.8">
    <!-- 24/7 Support -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#0033FF" stroke-width="3"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#977DFF" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0033FF" font-weight="bold">24</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#977DFF">7</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0033FF">
      HỖ TRỢ 24/7
    </text>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#977DFF" stroke-width="2" opacity="0.4" fill="none">
    <line x1="150" y1="200" x2="280" y2="360"/>
    <line x1="400" y1="240" x2="520" y2="360"/>
    <line x1="650" y1="200" x2="680" y2="360"/>
    <path d="M400,420 Q400,500 400,520" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0033FF">
    TRỢ LÝ AI VIỆT NAM
  </text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#977DFF">
    Giải pháp Trí tuệ nhân tạo cho Dữ liệu Quốc gia
  </text>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Thông minh • Hiệu quả • Đáng tin cậy
  </text>
</svg>
