<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#977DFF;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCCF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#977DFF;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0033FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0033FF" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Blockchain Chain -->
  <g transform="translate(400, 200)">
    <!-- Block 1 (Genesis) -->
    <g transform="translate(-240, 0)">
      <rect x="-30" y="-25" width="60" height="50" rx="8" fill="url(#blockGradient)" stroke="#FFCCF2" stroke-width="2">
        <animate attributeName="fill-opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </rect>
      <circle cx="0" cy="-35" r="3" fill="#FFCCF2">
        <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">
        GENESIS
      </text>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFCCF2">
        Block #0
      </text>
      <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#FFFFFF">
        2024-01-01
      </text>
      <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFCCF2">
        Khởi tạo
      </text>
    </g>
    
    <!-- Connection 1 -->
    <g transform="translate(-120, 0)">
      <rect x="-30" y="-4" width="60" height="8" rx="4" fill="url(#chainGradient)">
        <animate attributeName="fill-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      </rect>
      <circle cx="-20" cy="0" r="2" fill="#FFFFFF">
        <animate attributeName="cx" values="-20;20" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Block 2 (Government) -->
    <g transform="translate(-60, 0)">
      <rect x="-30" y="-25" width="60" height="50" rx="8" fill="url(#blockGradient)" stroke="#FFCCF2" stroke-width="2">
        <animate attributeName="fill-opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
      </rect>
      <g fill="#FFFFFF" opacity="0.9">
        <rect x="-12" y="-15" width="24" height="16" rx="2"/>
        <rect x="-10" y="-18" width="20" height="3"/>
        <rect x="-8" y="-12" width="2" height="10"/>
        <rect x="-4" y="-12" width="2" height="10"/>
        <rect x="0" y="-12" width="2" height="10"/>
        <rect x="4" y="-12" width="2" height="10"/>
      </g>
      <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFCCF2">
        Block #1
      </text>
      <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFCCF2">
        Chính phủ
      </text>
    </g>
    
    <!-- Connection 2 -->
    <g transform="translate(60, 0)">
      <rect x="-30" y="-4" width="60" height="8" rx="4" fill="url(#chainGradient)">
        <animate attributeName="fill-opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <circle cx="-20" cy="0" r="2" fill="#FFFFFF">
        <animate attributeName="cx" values="-20;20" dur="3.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Block 3 (Business) -->
    <g transform="translate(120, 0)">
      <rect x="-30" y="-25" width="60" height="50" rx="8" fill="url(#blockGradient)" stroke="#FFCCF2" stroke-width="2">
        <animate attributeName="fill-opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
      </rect>
      <g fill="#FFFFFF" opacity="0.9">
        <rect x="-12" y="-15" width="8" height="18"/>
        <rect x="-2" y="-18" width="8" height="21"/>
        <rect x="8" y="-12" width="6" height="15"/>
        <rect x="-10" y="-13" width="2" height="2"/>
        <rect x="-6" y="-13" width="2" height="2"/>
        <rect x="0" y="-16" width="2" height="2"/>
        <rect x="4" y="-16" width="2" height="2"/>
      </g>
      <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFCCF2">
        Block #2
      </text>
      <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFCCF2">
        Doanh nghiệp
      </text>
    </g>
    
    <!-- Connection 3 -->
    <g transform="translate(240, 0)">
      <rect x="-30" y="-4" width="60" height="8" rx="4" fill="url(#chainGradient)">
        <animate attributeName="fill-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
      </rect>
      <circle cx="-20" cy="0" r="2" fill="#FFFFFF">
        <animate attributeName="cx" values="-20;20" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Block 4 (Citizens) -->
    <g transform="translate(300, 0)">
      <rect x="-30" y="-25" width="60" height="50" rx="8" fill="url(#blockGradient)" stroke="#FFCCF2" stroke-width="2">
        <animate attributeName="fill-opacity" values="0.6;1;0.6" dur="3.2s" repeatCount="indefinite"/>
      </rect>
      <g fill="#FFFFFF" opacity="0.9">
        <circle cx="-8" cy="-10" r="4"/>
        <circle cx="8" cy="-10" r="4"/>
        <circle cx="0" cy="5" r="4"/>
        <rect x="-10" y="-5" width="6" height="8" rx="3"/>
        <rect x="4" y="-5" width="6" height="8" rx="3"/>
        <rect x="-3" y="10" width="6" height="8" rx="3"/>
      </g>
      <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFCCF2">
        Block #3
      </text>
      <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFCCF2">
        Công dân
      </text>
    </g>
  </g>
  
  <!-- Secondary Chain (Upper) -->
  <g transform="translate(400, 100)">
    <!-- Smart Contract Block -->
    <g transform="translate(-120, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="6" fill="url(#blockGradient)" stroke="#977DFF" stroke-width="1.5" opacity="0.8">
        <animate attributeName="fill-opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF">
        SMART
      </text>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF">
        CONTRACT
      </text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#977DFF">
        Hợp đồng thông minh
      </text>
    </g>
    
    <!-- Digital Identity Block -->
    <g transform="translate(0, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="6" fill="url(#blockGradient)" stroke="#977DFF" stroke-width="1.5" opacity="0.8">
        <animate attributeName="fill-opacity" values="0.4;0.8;0.4" dur="3.8s" repeatCount="indefinite"/>
      </rect>
      <g fill="#FFFFFF" opacity="0.9">
        <rect x="-8" y="-12" width="16" height="10" rx="2"/>
        <circle cx="0" cy="-2" r="3"/>
        <rect x="-5" y="2" width="10" height="6" rx="1"/>
      </g>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#977DFF">
        Định danh số
      </text>
    </g>
    
    <!-- Data Privacy Block -->
    <g transform="translate(120, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="6" fill="url(#blockGradient)" stroke="#977DFF" stroke-width="1.5" opacity="0.8">
        <animate attributeName="fill-opacity" values="0.4;0.8;0.4" dur="4.2s" repeatCount="indefinite"/>
      </rect>
      <g fill="#FFFFFF" opacity="0.9">
        <rect x="-6" y="-12" width="12" height="8" rx="1"/>
        <rect x="-4" y="-10" width="2" height="4"/>
        <rect x="2" y="-10" width="2" height="4"/>
        <rect x="-2" y="-6" width="4" height="2"/>
      </g>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#977DFF">
        Bảo mật dữ liệu
      </text>
    </g>
  </g>
  
  <!-- Network Nodes -->
  <g fill="#977DFF" opacity="0.7">
    <!-- Validator Nodes -->
    <circle cx="100" cy="350" r="15">
      <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="100" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
      Node 1
    </text>
    
    <circle cx="300" cy="350" r="15">
      <animate attributeName="r" values="15;20;15" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
      Node 2
    </text>
    
    <circle cx="500" cy="350" r="15">
      <animate attributeName="r" values="15;20;15" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="500" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
      Node 3
    </text>
    
    <circle cx="700" cy="350" r="15">
      <animate attributeName="r" values="15;20;15" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <text x="700" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
      Node 4
    </text>
  </g>
  
  <!-- Network Connections -->
  <g stroke="#977DFF" stroke-width="2" opacity="0.6" fill="none">
    <line x1="100" y1="350" x2="300" y2="350">
      <animate attributeName="stroke-dasharray" values="0,400;200,0;400,0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="350" x2="500" y2="350">
      <animate attributeName="stroke-dasharray" values="0,400;200,0;400,0" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="350" x2="700" y2="350">
      <animate attributeName="stroke-dasharray" values="0,400;200,0;400,0" dur="4s" repeatCount="indefinite"/>
    </line>
    
    <!-- Vertical connections to main chain -->
    <line x1="160" y1="225" x2="100" y2="335"/>
    <line x1="340" y1="225" x2="300" y2="335"/>
    <line x1="520" y1="225" x2="500" y2="335"/>
    <line x1="640" y1="225" x2="700" y2="335"/>
  </g>
  
  <!-- Consensus Mechanism -->
  <g transform="translate(400, 450)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#FFCCF2" stroke-width="3" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,377;188,189;377,0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="40" fill="url(#glowGradient)"/>
    
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
      CONSENSUS
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFCCF2">
      Proof of Stake
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF">
      Cơ chế đồng thuận
    </text>
    
    <!-- Rotating validators -->
    <g fill="#977DFF">
      <circle cx="0" cy="-70" r="4">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="-35" r="4">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="35" r="4">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="70" r="4">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-60" cy="35" r="4">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-60" cy="-35" r="4">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Vietnamese Flag -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="40" height="27" fill="#FF0000"/>
    <polygon points="20,7 24,17 13,11 27,11 16,17" fill="#FFD700"/>
  </g>
  
  <!-- Hash Function Visualization -->
  <g transform="translate(650, 100)" fill="#FFFFFF" opacity="0.9">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="rgba(0,51,255,0.7)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
      SHA-256 HASH
    </text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFCCF2">
      Input: VN2025...</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#FFFFFF">
      0x4a7b3c9e...
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFCCF2">
      Mã hóa an toàn
    </text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">
    BLOCKCHAIN VIỆT NAM
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#977DFF">
    Minh bạch • Bảo mật • Phi tập trung
  </text>
</svg>
