<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <defs>
    <linearGradient id="tourism-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </linearGradient>
    <linearGradient id="vietnam-flag" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626" />
      <stop offset="100%" style="stop-color:#B91C1C" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="5"/>
  
  <!-- Vietnam Flag -->
  <rect x="20" y="20" width="40" height="25" fill="url(#vietnam-flag)"/>
  <polygon points="40,27 42,32 47,32 43,35 45,40 40,37 35,40 37,35 33,32 38,32" fill="#FDE047"/>
  
  <!-- Tourism Symbol -->
  <g transform="translate(70,25)">
    <!-- Globe -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="url(#tourism-gradient)" stroke-width="2"/>
    <path d="M5,15 Q15,5 25,15 Q15,25 5,15" stroke="url(#tourism-gradient)" stroke-width="1" fill="none"/>
    <path d="M15,5 Q20,15 15,25 Q10,15 15,5" stroke="url(#tourism-gradient)" stroke-width="1" fill="none"/>
    
    <!-- Airplane -->
    <path d="M35,10 L45,8 L48,12 L42,14 L45,18 L40,20 L37,16 L32,18 L35,10" fill="url(#tourism-gradient)"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="#1E40AF">CỤC DU LỊCH</text>
  <text x="100" y="48" text-anchor="middle" font-size="12" font-weight="bold" fill="#1E40AF">QUỐC GIA VIỆT NAM</text>
  <text x="100" y="62" text-anchor="middle" font-size="10" fill="#6B7280">Vietnam National Tourism</text>
  <text x="100" y="75" text-anchor="middle" font-size="10" fill="#6B7280">Administration</text>
</svg>








