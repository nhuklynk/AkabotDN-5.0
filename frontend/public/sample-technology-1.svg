<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#techGrad)"/>
  
  <!-- Circuit board pattern -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4">
    <path d="M50 100 L150 100 L150 150 L250 150"/>
    <path d="M100 50 L100 150 L200 150 L200 200"/>
    <path d="M200 100 L300 100 L300 200 L350 200"/>
    <path d="M150 200 L150 250 L250 250"/>
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="50" cy="100" r="4"/>
    <circle cx="150" cy="100" r="4"/>
    <circle cx="150" cy="150" r="4"/>
    <circle cx="250" cy="150" r="4"/>
    <circle cx="100" cy="50" r="4"/>
    <circle cx="100" cy="150" r="4"/>
    <circle cx="200" cy="150" r="4"/>
    <circle cx="200" cy="200" r="4"/>
    <circle cx="300" cy="100" r="4"/>
    <circle cx="300" cy="200" r="4"/>
    <circle cx="350" cy="200" r="4"/>
    <circle cx="150" cy="200" r="4"/>
    <circle cx="150" cy="250" r="4"/>
    <circle cx="250" cy="250" r="4"/>
  </g>
  
  <!-- Main chip -->
  <rect x="170" y="120" width="60" height="60" fill="#ffffff" opacity="0.9" rx="5"/>
  <rect x="180" y="130" width="40" height="40" fill="#4facfe" opacity="0.8" rx="3"/>
  
  <!-- Chip pins -->
  <g fill="#333" opacity="0.7">
    <rect x="165" y="135" width="10" height="3"/>
    <rect x="165" y="145" width="10" height="3"/>
    <rect x="165" y="155" width="10" height="3"/>
    <rect x="165" y="165" width="10" height="3"/>
    
    <rect x="225" y="135" width="10" height="3"/>
    <rect x="225" y="145" width="10" height="3"/>
    <rect x="225" y="155" width="10" height="3"/>
    <rect x="225" y="165" width="10" height="3"/>
  </g>
  
  <!-- Title -->
  <rect x="50" y="30" width="300" height="50" fill="#ffffff" opacity="0.95" rx="8"/>
  <text x="200" y="50" text-anchor="middle" fill="#333" font-size="18" font-weight="bold">Công nghệ AI & Dữ liệu</text>
  <text x="200" y="70" text-anchor="middle" fill="#666" font-size="12">Tương lai của trí tuệ nhân tạo</text>
</svg>
