<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#977DFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FFCCF2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="data1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0033FF" />
      <stop offset="100%" style="stop-color:#977DFF" />
    </linearGradient>
    <linearGradient id="data2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#977DFF" />
      <stop offset="100%" style="stop-color:#FFCCF2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg1)"/>
  
  <!-- Vietnam Map Silhouette -->
  <path d="M200 150 C220 140, 240 145, 250 160 L260 170 C265 180, 270 200, 275 220 L280 240 C285 260, 290 280, 285 300 L280 320 C275 340, 270 360, 265 380 L260 400 C255 420, 250 440, 245 460 L240 480 C235 495, 225 505, 210 510 L190 515 C170 510, 155 500, 145 485 L135 465 C130 445, 125 425, 120 405 L115 385 C110 365, 115 345, 120 325 L125 305 C130 285, 135 265, 140 245 L145 225 C150 205, 160 185, 175 170 L190 160 Z" fill="#0033FF" opacity="0.2"/>
  
  <!-- Data Network Nodes -->
  <circle cx="200" cy="200" r="8" fill="url(#data1)">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="180" r="6" fill="url(#data1)">
    <animate attributeName="r" values="6;10;6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="220" r="10" fill="url(#data1)">
    <animate attributeName="r" values="10;14;10" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="300" r="7" fill="url(#data2)">
    <animate attributeName="r" values="7;11;7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="350" r="9" fill="url(#data2)">
    <animate attributeName="r" values="9;13;9" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection Lines -->
  <line x1="200" y1="200" x2="350" y2="180" stroke="url(#data1)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="350" y1="180" x2="500" y2="220" stroke="url(#data1)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
  </line>
  <line x1="500" y1="220" x2="420" y2="300" stroke="url(#data2)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
  </line>
  <line x1="420" y1="300" x2="280" y2="350" stroke="url(#data2)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite"/>
  </line>
  <line x1="280" y1="350" x2="200" y2="200" stroke="url(#data1)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Data Flow Particles -->
  <circle r="3" fill="#0033FF" opacity="0.8">
    <animateMotion dur="5s" repeatCount="indefinite" path="M200,200 L350,180 L500,220 L420,300 L280,350 L200,200"/>
  </circle>
  <circle r="2" fill="#977DFF" opacity="0.6">
    <animateMotion dur="4s" repeatCount="indefinite" path="M350,180 L500,220 L420,300 L280,350 L200,200 L350,180"/>
  </circle>
  
  <!-- Technology Icons -->
  <g transform="translate(600,150)">
    <!-- Database Icon -->
    <rect x="0" y="0" width="40" height="6" rx="3" fill="#0033FF" opacity="0.8"/>
    <rect x="0" y="10" width="40" height="6" rx="3" fill="#0033FF" opacity="0.6"/>
    <rect x="0" y="20" width="40" height="6" rx="3" fill="#0033FF" opacity="0.4"/>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" fill="#0033FF">Database</text>
  </g>
  
  <g transform="translate(600,220)">
    <!-- Cloud Icon -->
    <ellipse cx="20" cy="10" rx="15" ry="8" fill="#977DFF" opacity="0.7"/>
    <ellipse cx="30" cy="15" rx="12" ry="6" fill="#977DFF" opacity="0.7"/>
    <ellipse cx="10" cy="15" rx="10" ry="5" fill="#977DFF" opacity="0.7"/>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" fill="#977DFF">Cloud</text>
  </g>
  
  <g transform="translate(600,290)">
    <!-- AI Icon -->
    <polygon points="20,0 35,15 20,30 5,15" fill="#FFCCF2" stroke="#EC4899" stroke-width="2" opacity="0.8"/>
    <circle cx="20" cy="15" r="5" fill="#EC4899"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="12" fill="#EC4899">AI</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0033FF">
    Hệ sinh thái Dữ liệu Việt Nam
  </text>
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0600AF" opacity="0.8">
    Kết nối - Chia sẻ - Phát triển bền vững
  </text>
  
  <!-- Floating Data Symbols -->
  <text x="100" y="100" font-family="monospace" font-size="14" fill="#977DFF" opacity="0.5">
    01001100
    <animateTransform attributeName="transform" type="translate" values="0,0;20,-10;0,0" dur="4s" repeatCount="indefinite"/>
  </text>
  <text x="650" y="400" font-family="monospace" font-size="12" fill="#0033FF" opacity="0.4">
    data://
    <animateTransform attributeName="transform" type="translate" values="0,0;-15,10;0,0" dur="3.5s" repeatCount="indefinite"/>
  </text>
</svg>
