<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-trading" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827" />
      <stop offset="100%" style="stop-color:#1F2937" />
    </linearGradient>
    <linearGradient id="trading-up" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <linearGradient id="trading-down" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444" />
      <stop offset="100%" style="stop-color:#DC2626" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-trading)"/>
  
  <!-- Trading Platform Interface -->
  <g transform="translate(150,100)">
    <!-- Main Screen -->
    <rect x="0" y="0" width="500" height="350" rx="10" fill="url(#screen)" stroke="#374151" stroke-width="2"/>
    
    <!-- Header Bar -->
    <rect x="10" y="10" width="480" height="40" rx="5" fill="#374151"/>
    <text x="250" y="35" text-anchor="middle" font-size="16" font-weight="bold" fill="#FFFFFF">SÀN GIAO DỊCH QUỐC GIA</text>
    
    <!-- Trading Charts -->
    <g transform="translate(20,60)">
      <!-- Candlestick Chart -->
      <rect x="0" y="0" width="300" height="180" rx="5" fill="#1F2937" stroke="#4B5563"/>
      
      <!-- Price Lines -->
      <polyline points="20,160 40,140 60,120 80,100 100,80 120,90 140,70 160,50 180,40 200,30 220,20 240,15 260,10 280,5" 
                stroke="url(#trading-up)" stroke-width="3" fill="none">
        <animate attributeName="points" values="20,160 40,140 60,120 80,100 100,80 120,90 140,70 160,50 180,40 200,30 220,20 240,15 260,10 280,5;20,160 40,130 60,110 80,95 100,75 120,85 140,65 160,45 180,35 200,25 220,15 240,10 260,8 280,3" dur="2s" repeatCount="indefinite"/>
      </polyline>
      
      <!-- Candlesticks -->
      <rect x="40" y="130" width="8" height="20" fill="#10B981"/>
      <rect x="70" y="110" width="8" height="15" fill="#10B981"/>
      <rect x="100" y="90" width="8" height="12" fill="#EF4444"/>
      <rect x="130" y="80" width="8" height="18" fill="#10B981"/>
      <rect x="160" y="60" width="8" height="25" fill="#10B981"/>
      <rect x="190" y="40" width="8" height="15" fill="#EF4444"/>
      <rect x="220" y="25" width="8" height="20" fill="#10B981"/>
      <rect x="250" y="15" width="8" height="10" fill="#10B981"/>
      
      <text x="150" y="200" text-anchor="middle" font-size="12" fill="#9CA3AF">Biểu đồ Giá - 24h</text>
    </g>
    
    <!-- Order Book -->
    <g transform="translate(340,60)">
      <rect x="0" y="0" width="140" height="180" rx="5" fill="#1F2937" stroke="#4B5563"/>
      <text x="70" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#FFFFFF">SỔ LỆNH</text>
      
      <!-- Buy Orders -->
      <text x="10" y="40" font-size="10" fill="#10B981">MUA</text>
      <text x="10" y="55" font-size="8" fill="#10B981">25,000 VND</text>
      <text x="10" y="68" font-size="8" fill="#10B981">24,980 VND</text>
      <text x="10" y="81" font-size="8" fill="#10B981">24,950 VND</text>
      <text x="10" y="94" font-size="8" fill="#10B981">24,920 VND</text>
      
      <!-- Sell Orders -->
      <text x="10" y="115" font-size="10" fill="#EF4444">BÁN</text>
      <text x="10" y="130" font-size="8" fill="#EF4444">25,100 VND</text>
      <text x="10" y="143" font-size="8" fill="#EF4444">25,150 VND</text>
      <text x="10" y="156" font-size="8" fill="#EF4444">25,200 VND</text>
      <text x="10" y="169" font-size="8" fill="#EF4444">25,250 VND</text>
      
      <!-- Volume bars -->
      <rect x="80" y="50" width="40" height="6" fill="#10B981" opacity="0.6"/>
      <rect x="85" y="63" width="30" height="6" fill="#10B981" opacity="0.6"/>
      <rect x="90" y="76" width="25" height="6" fill="#10B981" opacity="0.6"/>
      <rect x="95" y="89" width="20" height="6" fill="#10B981" opacity="0.6"/>
      
      <rect x="80" y="125" width="35" height="6" fill="#EF4444" opacity="0.6"/>
      <rect x="85" y="138" width="28" height="6" fill="#EF4444" opacity="0.6"/>
      <rect x="90" y="151" width="22" height="6" fill="#EF4444" opacity="0.6"/>
      <rect x="95" y="164" width="18" height="6" fill="#EF4444" opacity="0.6"/>
    </g>
    
    <!-- Trading Controls -->
    <g transform="translate(20,260)">
      <!-- Buy Button -->
      <rect x="0" y="0" width="100" height="40" rx="8" fill="#10B981"/>
      <text x="50" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#FFFFFF">MUA</text>
      
      <!-- Sell Button -->
      <rect x="120" y="0" width="100" height="40" rx="8" fill="#EF4444"/>
      <text x="170" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#FFFFFF">BÁN</text>
      
      <!-- Price Input -->
      <rect x="240" y="0" width="120" height="40" rx="5" fill="#374151" stroke="#6B7280"/>
      <text x="300" y="15" text-anchor="middle" font-size="10" fill="#9CA3AF">Giá (VND)</text>
      <text x="300" y="32" text-anchor="middle" font-size="12" fill="#FFFFFF">25,000</text>
      
      <!-- Volume Input -->
      <rect x="380" y="0" width="100" height="40" rx="5" fill="#374151" stroke="#6B7280"/>
      <text x="430" y="15" text-anchor="middle" font-size="10" fill="#9CA3AF">Số lượng</text>
      <text x="430" y="32" text-anchor="middle" font-size="12" fill="#FFFFFF">100</text>
    </g>
    
    <!-- Status Indicators -->
    <g transform="translate(20,320)">
      <circle cx="10" cy="10" r="6" fill="#10B981">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="25" y="15" font-size="12" fill="#10B981">Kết nối ổn định</text>
      
      <text x="150" y="15" font-size="12" fill="#9CA3AF">Phí giao dịch: 0.1%</text>
      <text x="300" y="15" font-size="12" fill="#9CA3AF">24/7 Hỗ trợ</text>
    </g>
  </g>
  
  <!-- Security Features -->
  <g transform="translate(50,100)">
    <rect x="0" y="0" width="120" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#1E40AF">BẢO MẬT CAO</text>
    
    <!-- Security Icons -->
    <g transform="translate(20,40)">
      <!-- Lock -->
      <rect x="25" y="10" width="30" height="20" rx="3" fill="none" stroke="#1E40AF" stroke-width="2"/>
      <rect x="30" y="5" width="20" height="15" rx="10" fill="none" stroke="#1E40AF" stroke-width="2"/>
      <text x="40" y="45" text-anchor="middle" font-size="8" fill="#1E40AF">Mã hóa AES-256</text>
    </g>
    
    <g transform="translate(20,80)">
      <!-- Shield -->
      <path d="M40,10 L50,5 L60,10 L58,25 L50,35 L42,25 Z" fill="#10B981"/>
      <text x="50" y="50" text-anchor="middle" font-size="8" fill="#10B981">Xác thực 2FA</text>
    </g>
    
    <g transform="translate(20,120)">
      <!-- Speed -->
      <circle cx="40" cy="15" r="12" fill="none" stroke="#F59E0B" stroke-width="2"/>
      <polyline points="32,15 40,10 48,15" stroke="#F59E0B" stroke-width="2" fill="none"/>
      <text x="40" y="40" text-anchor="middle" font-size="8" fill="#F59E0B">Giao dịch nhanh</text>
    </g>
    
    <g transform="translate(20,160)">
      <!-- Support -->
      <circle cx="40" cy="15" r="12" fill="#7C3AED"/>
      <circle cx="40" cy="12" r="4" fill="#FFFFFF"/>
      <path d="M34,18 Q40,23 46,18" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <text x="40" y="40" text-anchor="middle" font-size="8" fill="#7C3AED">Hỗ trợ 24/7</text>
    </g>
  </g>
  
  <!-- Blockchain Integration -->
  <g transform="translate(680,150)">
    <rect x="0" y="0" width="100" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#7C3AED">BLOCKCHAIN</text>
    
    <!-- Blockchain blocks -->
    <rect x="20" y="30" width="20" height="20" rx="3" fill="#7C3AED"/>
    <rect x="45" y="30" width="20" height="20" rx="3" fill="#1E40AF"/>
    <rect x="70" y="30" width="20" height="20" rx="3" fill="#10B981"/>
    
    <!-- Chain links -->
    <line x1="40" y1="40" x2="45" y2="40" stroke="#7C3AED" stroke-width="3"/>
    <line x1="65" y1="40" x2="70" y2="40" stroke="#1E40AF" stroke-width="3"/>
    
    <!-- Features -->
    <text x="10" y="70" font-size="8" fill="#374151">✓ Minh bạch</text>
    <text x="10" y="85" font-size="8" fill="#374151">✓ Bất biến</text>
    <text x="10" y="100" font-size="8" fill="#374151">✓ Phi tập trung</text>
    <text x="10" y="115" font-size="8" fill="#374151">✓ Kiểm toán</text>
    <text x="10" y="130" font-size="8" fill="#374151">✓ Tự động hóa</text>
  </g>
  
  <!-- Data Flow Animation -->
  <g opacity="0.6">
    <circle r="3" fill="#1E40AF">
      <animateMotion dur="4s" repeatCount="indefinite" 
                     path="M100,300 Q200,250 300,300 Q400,350 500,300 Q600,250 700,300"/>
    </circle>
    <circle r="2" fill="#10B981">
      <animateMotion dur="3s" repeatCount="indefinite" 
                     path="M700,400 Q600,450 500,400 Q400,350 300,400 Q200,450 100,400"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E40AF">
    Sàn Giao dịch Số Quốc gia
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#059669" opacity="0.8">
    Nền tảng Blockchain tiên tiến - Bảo mật cao - Giao dịch nhanh
  </text>
</svg>








